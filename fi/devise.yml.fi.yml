fi:
  devise:
    confirmations:
      confirmed: Sähköpostiosoitteesi on vahvistettu.
      send_instructions: Saat sähköpostiviestin, jossa voit vahvistaa sähköpostiosoitteesi muutaman minuutin kuluttua. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      send_paranoid_instructions: Jos sähköpostiosoitteesi on tietokannassa, saat sähköpostiviestin, jossa on ohjeet, miten voit vahvistaa sähköpostiosoitteesi muutaman minuutin kuluttua. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
    failure:
      already_authenticated: Olet jo kirjautumisessa.
      inactive: Tilisi ei ole vielä käytössä.
      invalid: Virheellinen %{authentication_keys} tai salasana.
      last_attempt: Sinulla on vielä yksi yritys, ennen kuin tili on lukittu.
      locked: Tilisi on lukittu.
      not_found_in_database: Virheellinen %{authentication_keys} tai salasana.
      pending: Tilisi on vielä arvioitavana.
      timeout: Istunto on vanhentunut. Olkaa hyvä ja allekirjoittakaa uudelleen.
      unauthenticated: Sinun täytyy kirjautua sisään tai allekirjoittaa ennen jatkamista.
      unconfirmed: Sähköpostiosoite on vahvistettava ennen jatkamista.
    mailer:
      confirmation_instructions:
        action: Tarkista sähköpostiosoite
        action_with_app: Vahvista ja palaa osoitteeseen %{app}
        explanation: Olet luonut tilin %{host} tällä sähköpostiosoitteella. Olet yhden klikkauksen päässä sen aktivoimisesta. Jos se et ollut sinä, älä välitä tästä sähköpostista.
        explanation_when_pending: Olet pyytänyt kutsua osoitteeseen %{host} tällä sähköpostiosoitteella. Kun olet vahvistanut sähköpostiosoitteesi, tarkistamme hakemuksesi. Voit vaihtaa tietoja tai poistaa tilin, mutta et voi käyttää useimpia toimintoja, ennen kuin tili on hyväksytty. Jos sovellus hylätään, tiedot poistetaan, joten sinulta ei vaadita lisätoimia. Jos se et ollut sinä, älä välitä tästä sähköpostista.
        extra_html: Please also check out <a href="%{terms_path}">the rules of the server</a> and <a href="%{policy_path}">our terms of service</a>.
        subject: 'Chatlyn: Vahvistusohjeet %{instance}'
        title: Tarkista sähköpostiosoite
      email_changed:
        explanation: 'Tilisi sähköpostiosoitetta muutetaan seuraavasti:'
        extra: Jos et ole muuttanut sähköpostiasi, on todennäköistä, että joku on päässyt käsiksi tiliisi. Muuta salasanaa heti tai ota yhteys palvelimen pääkäyttäjään, jos olet lukinnut tilin.
        subject: 'Chatlyn: Sähköposti on muuttunut'
        title: Uusi sähköpostiosoite
      password_change:
        explanation: Tilisi salasana on muutettu.
        extra: Jos et ole muuttanut salasanaasi, on todennäköistä, että joku on päässyt käsiksi tiliisi. Muuta salasanaa heti tai ota yhteys palvelimen pääkäyttäjään, jos olet lukinnut tilin.
        subject: 'Chatlyn: Salasana on muuttunut'
        title: Salasana muuttunut
      reconfirmation_instructions:
        explanation: Vahvista uusi osoite sähköpostiviestiin.
        extra: Jos et ole aloittanut tätä muutosta, älä välitä tästä sähköpostiviestistä. Chatterlynt-tilin sähköpostiosoite ei muutu, ennen kuin pääset linkin kautta.
        subject: 'Chatlyn: Vahvista sähköposti %{instance}'
        title: Tarkista sähköpostiosoite
      reset_password_instructions:
        action: Muuta salasana
        explanation: Olet pyytänyt uutta salasanaa tilillesi.
        extra: Jos et pyytänyt tätä, älä välitä tästä sähköpostista. Salasanasi ei muutu, ennen kuin voit käyttää linkkiä yllä ja luoda uuden.
        subject: 'Chatterlynen salasana:'
        title: Salasana-tarkistus
      two_factor_disabled:
        explanation: Tilisi kahden tekijän todennus on poistettu käytöstä. Sisäänkirjaus on nyt mahdollista käyttäen vain sähköpostiosoitetta ja salasanaa.
        subject: 'Chatneljännesvuosittain: Kahden tekijän todennus on poistettu käytöstä'
        title: 2FA vammainen
      two_factor_enabled:
        explanation: Kahden tekijän todennus on otettu käyttöön tilillesi. Sisäänkirjauksessa on pakollinen TOTP-sovelluksen luoma sanake.
        subject: 'Chatlyn: Kahden tekijän todennus on käytössä'
        title: 2FA käytössä
      two_factor_recovery_codes_changed:
        explanation: Aiemmat elvytyskoodit on mitätöitynyt ja uusia on luotu.
        subject: 'Chatteri: Kaksikerroksiset elvytyskoodit on luotu uudelleen'
        title: 2FA-elvytyskoodit on muutettu
      unlock_instructions:
        subject: 'Chatologisesti: Unlock-ohjeet'
      webauthn_credential:
        added:
          explanation: Seuraava suojausavain on lisätty tiliisi.
          subject: 'Uusi turvallisuusavain:'
          title: Uusi suojausavain on lisätty
        deleted:
          explanation: Seuraava suojausavain on poistettu tililtäsi
          subject: 'Chatlyn: Turvaavain poistettu.'
          title: Yksi turvaavaimet on poistettu.
      webauthn_disabled:
        explanation: Suojausavainten todennus on poistettu käytöstä tilillesi. Sisäänkirjaus on nyt mahdollista käyttämällä vain paritetun TOTP-sovelluksen sanaketta.
        subject: 'Chatlyn: Authentication in turvalaitteet on poistettu käytöstä'
        title: Turvaavaimet poistettu käytöstä
      webauthn_enabled:
        explanation: Suojausavaimen todennus on otettu käyttöön tilillesi. Suojausavaimesi voidaan nyt käyttää kirjauksessa.
        subject: 'Chatneljännesvuosittain: Suojausavaimen todennus käytössä'
        title: Suojausavaimet käytössä
    omniauth_callbacks:
      failure: Todennus ei onnistunut %{kind} , koska "%{reason}".
      success: Kohteen %{kind} tarkistus on onnistunut.
    passwords:
      no_token: Et voi käyttää tätä sivua ilman salasanan palautussähköpostiviestiä. Jos olet tullut salasanan palautussähköpostista, varmista, että käytit koko URL-osoitetta.
      send_instructions: Jos sähköpostiosoitteesi on tietokannassa, saat salasanan palautumislinkin sähköpostiosoitteessasi muutaman minuutin kuluttua. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      send_paranoid_instructions: Jos sähköpostiosoitteesi on tietokannassa, saat salasanan palautumislinkin sähköpostiosoitteessasi muutaman minuutin kuluttua. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      updated: Salasanasi on muutettu. Olet kirjautuutunut sisään.
      updated_not_active: Salasanasi on muutettu.
    registrations:
      destroyed: Hei! Tilisi on peruutettu. Toivottavasti näemme taas pian.
      signed_up: Tervetuloa! Olet kirjautuutunut onnistuneesti.
      signed_up_but_inactive: Olet kirjautuutunut onnistuneesti. Emme kuitenkaan voineet kirjautua sisään, koska tiliäsi ei ole vielä aktivoitu.
      signed_up_but_locked: Olet kirjautuutunut onnistuneesti. Emme kuitenkaan voineet kirjautua sisään, koska tili on lukittu.
      signed_up_but_pending: Sähköpostiosoitteeseen on lähetetty viesti, jossa on vahvistuslinkki. Kun napsautat linkkiä, tarkistamme hakemuksesi. Saat ilmoituksen, jos se hyväksytään.
      signed_up_but_unconfirmed: Sähköpostiosoitteeseen on lähetetty viesti, jossa on vahvistuslinkki. Ota yhteys tilin aktivointiin. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      update_needs_confirmation: Olet päivittänyt tiliäsi onnistuneesti, mutta meidän on tarkistettava uusi sähköpostiosoitteesi. Tarkista sähköpostiosoitteesi ja varmista, että uusi sähköpostiosoite on määritetty. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      updated: Tilisi on päivitetty.
    sessions:
      already_signed_out: Allekirjoitus on onnistunut.
      signed_in: Allekirjoitus on onnistunut.
      signed_out: Allekirjoitus on onnistunut.
    unlocks:
      send_instructions: Saat sähköpostiviestin, jossa on ohjeet, miten voit avata tilin muutamassa minuutissa. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      send_paranoid_instructions: Jos tili on olemassa, saat sähköpostiviestin, jossa on ohjeet siitä, miten se avataan muutamassa minuutissa. Tarkista roskapostikansio, jos et ole saanut tätä sähköpostiviestiä.
      unlocked: Tilisi on lukittu. Olkaa hyvä ja allekirjoittakaa.
  errors:
    messages:
      already_confirmed: On jo vahvistettu, yritä kirjautua sisään
      confirmation_period_expired: On vahvistettava %{period}. Pyytäkää uutta
      expired: On vanhentunut, pyytäkää uutta
      not_found: Ei löytynyt
      not_locked: Ei ole lukittu
      not_saved:
        one: '1 virhe on estänyt tämän %{resource} tallennusta:'
        other: "%{count} virhe on estänyt tämän %{resource}:"

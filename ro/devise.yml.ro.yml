ro:
  devise:
    confirmations:
      confirmed: Adresa dumneavoastră de e-mail a fost confirmată cu succes.
      send_instructions: Veti primi un e-mail cu instructiuni pentru modul de confirmare a adresei de e-mail in cateva minute. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      send_paranoid_instructions: Dacă adresa dumneavoastră de e-mail există în baza noastră de date, veți primi un e-mail cu instrucțiuni pentru a confirma adresa de e-mail în câteva minute. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
    failure:
      already_authenticated: Sunteţi deja semnat.
      inactive: Contul dumneavoastră nu este activat încă.
      invalid: Nevalid %{authentication_keys} sau parolă.
      last_attempt: Aveţi încă o încercare înainte ca contul dumneavoastră să fie blocat.
      locked: Contul dumneavoastră este blocat.
      not_found_in_database: Nevalid %{authentication_keys} sau parolă.
      pending: Contul dumneavoastră este încă sub control.
      timeout: Sesiunea dumneavoastră a expirat. Vă rugăm să semnaţi din nou pentru a continua.
      unauthenticated: Trebuie să semnaţi sau să vă înregistraţi înainte de a continua.
      unconfirmed: Trebuie să confirmaţi adresa de e-mail înainte de a continua.
    mailer:
      confirmation_instructions:
        action: Verificare adresă de e-mail
        action_with_app: Confirmaţi şi reveniţi la %{app}
        explanation: Ati creat un cont pe %{host} cu aceasta adresa de email. Sunteţi un clic pe care să îl activaţi. Dacă acesta nu a fost, vă rugăm să ignorați acest e-mail.
        explanation_when_pending: Aţi aplicat pentru o invitaţie la %{host} cu această adresă de e-mail. Odată ce confirmaţi adresa de e-mail, vă vom examina aplicaţia. Vă puteţi loga pentru a vă modifica detaliile sau pentru a vă şterge contul, dar nu puteţi accesa majoritatea funcţiilor până când contul dumneavoastră nu este aprobat. Dacă aplicaţia dumneavoastră este respinsă, datele dumneavoastră vor fi înlăturate, astfel că nu va mai fi necesară nicio acţiune din partea dumneavoastră. Dacă acesta nu a fost, vă rugăm să ignorați acest e-mail.
        extra_html: Vă rugăm să verificaţi de asemenea <a href="%{terms_path}">regulile serverului</a> şi <a href="%{policy_path}">termenii noştri de serviciu</a>.
        subject: "Chatterly: Instrucţiuni de confirmare pentru %{instance}"
        title: Verificare adresă de e-mail
      email_changed:
        explanation: "Adresa de e-mail pentru contul dumneavoastră este modificată la:"
        extra: Dacă nu v-aţi modificat e-mailul, este posibil ca cineva să fi câştigat accesul la contul dumneavoastră. Vă rugăm să schimbaţi parola imediat sau să contactaţi administratorul serverului dacă sunteţi blocat din contul dumneavoastră.
        subject: "Chatterly: Email schimbat"
        title: Adresă de e-mail nouă
      password_change:
        explanation: Parola pentru contul dumneavoastră a fost modificată.
        extra: Dacă nu v-aţi modificat parola, este posibil ca cineva să fi câştigat accesul la contul dumneavoastră. Vă rugăm să schimbaţi parola imediat sau să contactaţi administratorul serverului dacă sunteţi blocat din contul dumneavoastră.
        subject: "Chatterly: Parolă modificată"
        title: Parolă modificată
      reconfirmation_instructions:
        explanation: Confirmaţi noua adresă pentru a vă modifica e-mail-ul.
        extra: Dacă această modificare nu a fost iniţiată de dumneavoastră, vă rugăm să ignoraţi acest e-mail. Adresa de e-mail pentru contul de la Chatterly nu se va schimba până când nu accesaţi link-ul de mai sus.
        subject: "Chatterly: Confirmare e-mail pentru %{instance}"
        title: Verificare adresă de e-mail
      reset_password_instructions:
        action: Modificare parolă
        explanation: Aţi cerut o parolă nouă pentru contul dumneavoastră.
        extra: Dacă nu aţi cerut acest lucru, vă rugăm să ignoraţi acest e-mail. Parola nu se va schimba până când nu accesaţi link-ul de mai sus şi creaţi unul nou.
        subject: "Chatterly: Resetare instrucţiuni parolă"
        title: Resetare parolă
      two_factor_disabled:
        explanation: Autentificarea cu doi factori pentru contul dumneavoastră a fost dezactivată. Logarea este acum posibilă folosind doar adresa de e-mail şi parola.
        subject: "Chatterly: Autentificare cu doi factori dezactivată"
        title: 2FA dezactivată
      two_factor_enabled:
        explanation: Autentificarea cu doi factori a fost activată pentru contul dumneavoastră. Un jeton generat de aplicaţia pereche TOTP va fi necesar pentru logare.
        subject: "Chatterly: Autentificare cu doi factori activată"
        title: 2FA activat
      two_factor_recovery_codes_changed:
        explanation: Codurile de recuperare anterioare au fost invalidate şi altele noi generate.
        subject: "Chatterly: Codurile de recuperare cu două factori re-generate"
        title: Coduri de recuperare 2FA modificate
      unlock_instructions:
        subject: "Chatterly: Instrucţiuni de blocare"
      webauthn_credential:
        added:
          explanation: Următoarea cheie de securitate a fost adăugată în contul dumneavoastră
          subject: "Chatterly: Noua cheie de securitate"
          title: A fost adăugată o nouă cheie de securitate
        deleted:
          explanation: Următoarea cheie de securitate a fost ştearsă din contul dumneavoastră
          subject: "Chatterly: Cheie de securitate ştearsă"
          title: Unul dintre cheile de securitate a fost şters
      webauthn_disabled:
        explanation: Autentificarea cu cheile de securitate a fost dezactivată pentru contul dumneavoastră. Logarea este acum posibilă folosind doar jetonul generat de către aplicaţia TOTP pereche.
        subject: "Chatterly: Autentificare cu chei de securitate dezactivată"
        title: Chei de securitate dezactivate
      webauthn_enabled:
        explanation: Autentificarea cheii de securitate a fost activată pentru contul dumneavoastră. Cheia dumneavoastră de securitate poate fi acum utilizată pentru logare.
        subject: "Chatterly: Autentificare cheie de securitate activată"
        title: Chei de securitate activate
    omniauth_callbacks:
      failure: Nu s-a putut autentifica de la %{kind} pentru că "%{reason}".
      success: S-a autentificat cu succes din contul %{kind}.
    passwords:
      no_token: Nu puteţi accesa această pagină fără a veni de la un e-mail de resetare a parolei. Dacă veniţi dintr-o parolă de resetare a parolei, vă rugăm să vă asiguraţi că aţi utilizat URL-ul complet furnizat.
      send_instructions: Dacă adresa dumneavoastră de e-mail există în baza noastră de date, veţi primi o legătură de recuperare a parolei la adresa dumneavoastră de e-mail în câteva minute. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      send_paranoid_instructions: Dacă adresa dumneavoastră de e-mail există în baza noastră de date, veţi primi o legătură de recuperare a parolei la adresa dumneavoastră de e-mail în câteva minute. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      updated: Parola dumneavoastră a fost modificată cu succes. Sunteţi acum semnat.
      updated_not_active: Parola dumneavoastră a fost modificată cu succes.
    registrations:
      destroyed: Bye! Contul dumneavoastră a fost anulat cu succes. Sperăm să vă vedem din nou în curând.
      signed_up: Bun venit! V-aţi semnat cu succes.
      signed_up_but_inactive: V-aţi semnat cu succes. Cu toate acestea, nu am putut să vă înscriem deoarece contul dvs. nu este încă activat.
      signed_up_but_locked: V-aţi semnat cu succes. Cu toate acestea, nu am putut să vă înscriem deoarece contul dvs. este blocat.
      signed_up_but_pending: Un mesaj cu o legătură de confirmare a fost trimis la adresa dumneavoastră de e-mail. După ce faceţi clic pe link, vom examina aplicaţia dumneavoastră. Veţi fi notificat dacă acesta este aprobat.
      signed_up_but_unconfirmed: Un mesaj cu o legătură de confirmare a fost trimis la adresa dumneavoastră de e-mail. Vă rugăm să urmaţi link-ul pentru a vă activa contul. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      update_needs_confirmation: Aţi actualizat contul dumneavoastră cu succes, dar trebuie să verificaţi noua adresă de e-mail. Vă rugăm să verificați e-mailul și să urmați link-ul de confirmare pentru a confirma noua adresă de e-mail. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      updated: Contul dumneavoastră a fost actualizat cu succes.
    sessions:
      already_signed_out: A fost semnat cu succes.
      signed_in: Semnat cu succes.
      signed_out: A fost semnat cu succes.
    unlocks:
      send_instructions: Vei primi un email cu instructiuni pentru cum sa iti deblochezi contul in cateva minute. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      send_paranoid_instructions: În cazul în care contul dvs. există, veți primi un e-mail cu instrucțiuni pentru modul de a debloca în câteva minute. Vă rugăm să verificaţi folderul spam dacă nu aţi primit acest e-mail.
      unlocked: Contul dumneavoastră a fost deblocat cu succes. Vă rugăm să semnaţi în continuare.
  errors:
    messages:
      already_confirmed: a fost deja confirmat, va rugam sa incercati semnarea in
      confirmation_period_expired: trebuie sa fie confirmat in intervalul %{period}, va rugam sa va solicitati o noua
      expired: a expirat, va rugam sa solicitati o noua
      not_found: negăsit
      not_locked: nu a fost blocat
      not_saved:
        one: "1 eroare interzisă acest %{resource} de la a fi salvat:"
        few: "%{count} erori interzise acest %{resource} de la a fi salvate:"
        other: "%{count} erori interzise acest %{resource} de la a fi salvate:"

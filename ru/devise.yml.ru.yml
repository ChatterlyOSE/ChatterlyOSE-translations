ru:
  devise:
    confirmations:
      confirmed: Ваш адрес электронной почты успешно подтвержден.
      send_instructions: Вы получите сообщение по электронной почте с инструкциями о том, как подтвердить ваш адрес электронной почты через несколько минут. Если вы не получили это сообщение, проверьте папку спама.
      send_paranoid_instructions: Если ваш адрес электронной почты существует в нашей базе данных, вы получите письмо с инструкциями о том, как подтвердить ваш адрес электронной почты через несколько минут. Если вы не получили это сообщение, проверьте папку спама.
    failure:
      already_authenticated: Вы уже подписаны.
      inactive: Ваша учетная запись еще не активирована.
      invalid: Недопустимый пароль %{authentication_keys} или пароль.
      last_attempt: У вас есть еще одна попытка, прежде чем ваша учетная запись заблокирована.
      locked: Ваша учетная запись заблокирована.
      not_found_in_database: Недопустимый пароль %{authentication_keys} или пароль.
      pending: Ваша учетная запись все еще находится на рассмотрении.
      timeout: Сеанс просрочен. Войдите в систему еще раз, чтобы продолжить.
      unauthenticated: Перед продолжением необходимо войти в систему или войти в систему.
      unconfirmed: Прежде чем продолжить, вы должны подтвердить свой адрес электронной почты.
    mailer:
      confirmation_instructions:
        action: Проверить адрес электронной почты
        action_with_app: Подтвердите и вернитесь к %{app}
        explanation: Вы создали учетную запись %{host} с этим адресом электронной почты. Вы один раз щелкнете по нему, чтобы активировать его. Если это не так, пожалуйста, не обращай внимания на это письмо.
        explanation_when_pending: Вы применили к приглашному адресу %{host} с этим адресом электронной почты. После того, как вы подтвердите свой адрес электронной почты, мы пересчитаем вашу заявку. Вы можете войти в систему, чтобы изменить сведения или удалить вашу учетную запись, но вы не сможете получить доступ к большинству функций, пока ваша учетная запись не будет утверждена. Если приложение отклонено, данные будут удалены, поэтому дальнейшие действия от вас не потребуются. Если это не так, пожалуйста, не обращай внимания на это письмо.
        extra_html: Пожалуйста, также проверьте <a href="%{terms_path}">правил сервера</a> и <a href="%{policy_path}">наши условия обслуживания</a>.
        subject: 'с горечью: инструкции по подтверждении %{instance}'
        title: Проверить адрес электронной почты
      email_changed:
        explanation: 'Адрес электронной почты для вашей учетной записи изменяется на:'
        extra: Если вы не изменили свою электронную почту, то, скорее всего, кто-то получил доступ к вашей учетной записи. Измените пароль немедленно или обратитесь к администратору сервера, если вы заблокированы.
        subject: 'С горечью: электронная почта изменена'
        title: Новый адрес электронной почты
      password_change:
        explanation: Пароль для вашей учетной записи был изменен.
        extra: Если вы не изменили свой пароль, то, скорее всего, кто-то получил доступ к вашей учетной записи. Измените пароль немедленно или обратитесь к администратору сервера, если вы заблокированы.
        subject: 'С горечью: пароль изменен'
        title: Пароль изменен
      reconfirmation_instructions:
        explanation: Подтвердите новый адрес для изменения вашей электронной почты.
        extra: Если это изменение не было инициировано вами, пожалуйста, не обращай внимания на это письмо. Адрес электронной почты для учетной записи Chatterly не изменится, пока вы не найдете ссылку выше.
        subject: 'С горечью: Подтвердите электронную почту для %{instance}'
        title: Проверить адрес электронной почты
      reset_password_instructions:
        action: Изменить пароль
        explanation: Вы запросили новый пароль для вашей учетной записи.
        extra: Если вы не запрашивали это, пожалуйста, не обращай внимания на это письмо. Ваш пароль не изменится, пока вы не найдете ссылку выше и не создадите новую.
        subject: 'Chatternly: Сброс инструкций'
        title: Сброс пароля
      two_factor_disabled:
        explanation: Двухфакторная аутентификация для вашей учетной записи отключена. Теперь вход в систему возможен только с использованием адреса электронной почты и пароля.
        subject: 'С горечью: двухфакторная аутентификация отключена'
        title: 2FA выключено
      two_factor_enabled:
        explanation: Для вашей учетной записи включена двухфакторная аутентификация. Для входа в систему требуется маркер, сгенерированный парным приложением TOTP.
        subject: 'С горечью: включена двухфакторная аутентификация'
        title: 2FA включено
      two_factor_recovery_codes_changed:
        explanation: Предыдущие коды восстановления были аннулированы и созданы новые.
        subject: 'С горечью: генерируются двухфакторные коды восстановления'
        title: Изменены коды восстановления 2FA
      unlock_instructions:
        subject: 'с горечью: инструкции по разблокировке'
      webauthn_credential:
        added:
          explanation: В вашу учетную запись добавлен следующий ключ защиты
          subject: 'С горечью: новый ключ защиты'
          title: Добавлен новый ключ защиты
        deleted:
          explanation: Из вашей учетной записи был удален следующий ключ защиты
          subject: 'С горечью: Ключ защиты удален'
          title: Один из ключей защиты был удален
      webauthn_disabled:
        explanation: Аутентификация с ключами защиты отключена для вашей учетной записи. Теперь вход в систему возможен только с помощью маркера, созданного в парном приложении TOTP.
        subject: 'С горечью: Идентификация с выключенным ключом защиты'
        title: Ключи защиты отключены
      webauthn_enabled:
        explanation: Аутентификация ключа защиты включена для вашей учетной записи. Теперь ключ защиты можно использовать для входа в систему.
        subject: 'С горечью: идентификация ключа защиты включена'
        title: Ключи защиты включены
    omniauth_callbacks:
      failure: Не удалось аутентифицировать вас от %{kind} , так как "%{reason}".
      success: Успешно идентифицирован с учетной записью %{kind}.
    passwords:
      no_token: Вы не можете получить доступ к этой странице, не выходя из электронной почты сброса пароля. Если вы пришли из электронной почты сброса пароля, убедитесь, что вы использовали полный URL.
      send_instructions: Если ваш адрес электронной почты существует в нашей базе данных, через несколько минут вы получите ссылку на восстановление пароля по вашему адресу электронной почты. Если вы не получили это сообщение, проверьте папку спама.
      send_paranoid_instructions: Если ваш адрес электронной почты существует в нашей базе данных, через несколько минут вы получите ссылку на восстановление пароля по вашему адресу электронной почты. Если вы не получили это сообщение, проверьте папку спама.
      updated: Ваш пароль успешно изменен. Вы теперь подписаны.
      updated_not_active: Ваш пароль успешно изменен.
    registrations:
      destroyed: '-Пока! Ваша учетная запись успешно отменена. Мы надеемся увидеть вас снова в ближайшее время.'
      signed_up: Добро пожаловать! Вы успешно подписались.
      signed_up_but_inactive: Вы успешно подписались. Однако мы не смогли подписать вас, поскольку ваша учетная запись еще не активирована.
      signed_up_but_locked: Вы успешно подписались. Однако мы не смогли подписать вас, поскольку ваша учетная запись заблокирована.
      signed_up_but_pending: На ваш адрес электронной почты отправлено сообщение с подтверждением. После того, как вы щелкнете по ссылке, мы пересмотрите ваше приложение. Вы будете уведомлены, если он будет утвержден.
      signed_up_but_unconfirmed: На ваш адрес электронной почты отправлено сообщение с подтверждением. Для активации учетной записи выполните следующие действия. Если вы не получили это сообщение, проверьте папку спама.
      update_needs_confirmation: Вы успешно обновили учетную запись, но нам нужно проверить ваш новый адрес электронной почты. Пожалуйста, проверьте свою электронную почту и следуй по ссылке подтверждения, чтобы подтвердить свой новый адрес электронной почты. Если вы не получили это сообщение, проверьте папку спама.
      updated: Ваша учетная запись успешно обновлена.
    sessions:
      already_signed_out: Успешно подписано.
      signed_in: Подписано успешно.
      signed_out: Успешно подписано.
    unlocks:
      send_instructions: Вы получите сообщение по электронной почте с инструкциями о том, как разблокировать аккаунт через несколько минут. Если вы не получили это сообщение, проверьте папку спама.
      send_paranoid_instructions: Если ваша учетная запись существует, вы получите письмо с инструкциями о том, как разблокировать его через несколько минут. Если вы не получили это сообщение, проверьте папку спама.
      unlocked: Ваша учетная запись успешно разблокирована. Войдите в систему, чтобы продолжить.
  errors:
    messages:
      already_confirmed: был уже подтвержден, пожалуйста, попробуйте подписать в
      confirmation_period_expired: необходимо подтвердить в пределах %{period}, пожалуйста, запросите новый
      expired: истекло, пожалуйста, запросите новый
      not_found: не найдено
      not_locked: не заблокирован
      not_saved:
        one: '1 ошибка запретила сохранность %{resource}:'
        few: "%{count} ошибки запрещают это %{resource} от сохранения:"
        many: "%{count} ошибки запрещают это %{resource} от сохранения:"
        other: "%{count} ошибки запрещают это %{resource} от сохранения:"

    errors:
      messages:
        access_denied: El propietario del recurso o el servidor de autorización ha denegado la solicitud.
        credential_flow_not_configured: El flujo de credenciales de contraseña del propietario de recurso ha fallado debido a que Doorkeeper.configure.resource_owner_from_credentials no se ha configurado.
        invalid_client: La autenticación de cliente ha fallado debido a un cliente desconocido, no se ha incluido ninguna autenticación de cliente o un método de autenticación no soportado
        invalid_grant: La concesión de autorización proporcionada no es válida, ha caducado, se ha revocado, no coincide con el URI de redirección utilizado en la solicitud de autorización o se ha emitido a otro cliente.
        invalid_redirect_uri: El uri de redirección incluido no es válido.
        invalid_request: A la solicitud le falta un parámetro necesario, incluye un valor de parámetro no soportado o de lo contrario está mal formado.
        invalid_resource_owner: Las credenciales del propietario de recurso proporcionado no son válidas o no se puede encontrar el propietario del recurso
        invalid_scope: El ámbito solicitado no es válido, es desconocido o está mal formado.
        invalid_token:
          expired: La señal de acceso ha caducado
          revoked: Se ha revocado la señal de acceso
          unknown: La señal de acceso no es válida
        resource_owner_authenticator_not_configured: La búsqueda del propietario de recurso ha fallado debido a que Doorkeeper.configure.resource_owner_authenticator no se ha confiado.
        server_error: El servidor de autorización ha encontrado una condición inesperada que le ha impedido cumplir la solicitud.
        temporarily_unavailable: El servidor de autorizaciones actualmente no puede manejar la solicitud debido a una sobrecarga o mantenimiento temporal del servidor.
        unauthorized_client: El cliente no tiene autorización para realizar esta solicitud utilizando este método.
        unsupported_grant_type: El tipo de otorgamiento de autorización no está soportado por el servidor de autorización.
        unsupported_response_type: El servidor de autorización no da soporte a este tipo de respuesta.
    flash:

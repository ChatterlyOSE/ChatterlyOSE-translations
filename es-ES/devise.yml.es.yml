es:
  devise:
    confirmations:
      confirmed: Su dirección de correo electrónico se ha confirmado satisfactoriamente.
      send_instructions: Recibirá un correo electrónico con instrucciones para confirmar su dirección de correo electrónico en unos minutos. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      send_paranoid_instructions: Si su dirección de correo electrónico existe en nuestra base de datos, recibirá un correo electrónico con instrucciones para confirmar su dirección de correo electrónico en pocos minutos. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
    failure:
      already_authenticated: Ya está firmado.
      inactive: Su cuenta aún no está activada.
      invalid: No válido %{authentication_keys} o contraseña.
      last_attempt: Tiene un intento más antes de que la cuenta esté bloqueada.
      locked: Su cuenta está bloqueada.
      not_found_in_database: No válido %{authentication_keys} o contraseña.
      pending: Su cuenta todavía está bajo revisión.
      timeout: La sesión ha caducado. Por favor, vuelva a iniciar sesión para continuar.
      unauthenticated: Debe iniciar sesión o registrarse antes de continuar.
      unconfirmed: Debe confirmar su dirección de correo electrónico antes de continuar.
    mailer:
      confirmation_instructions:
        action: Verificar dirección de correo electrónico
        action_with_app: Confirmar y volver al %{app}
        explanation: Ha creado una cuenta en %{host} con esta dirección de correo electrónico. Está a un clic de activarlo. Si esto no era usted, por favor ignore este correo electrónico.
        explanation_when_pending: Ha solicitado una invitación al %{host} con esta dirección de correo electrónico. Una vez que confirme su dirección de correo electrónico, revisaremos su solicitud. Puedes iniciar sesión para cambiar tus datos o borrar tu cuenta, pero no puedes acceder a la mayoría de las funciones hasta que tu cuenta sea aprobada. Si la aplicación se rechaza, los datos se eliminarán, por lo que no será necesaria ninguna otra acción. Si esto no era usted, por favor ignore este correo electrónico.
        extra_html: Por favor, compruebe también <a href="%{terms_path}">las reglas del servidor</a> y <a href="%{policy_path}">nuestros términos del servicio</a>.
        subject: "Chatterly: Instrucciones de confirmación para %{instance}"
        title: Verificar dirección de correo electrónico
      email_changed:
        explanation: "La dirección de correo electrónico de su cuenta se cambia a:"
        extra: Si usted no ha cambiado su correo electrónico, es probable que alguien haya tenido acceso a su cuenta. Cambie su contraseña inmediatamente o póngase en contacto con el administrador del servidor si está bloqueado fuera de su cuenta.
        subject: "Chatterly: Correo electrónico cambiado"
        title: Nueva dirección de correo electrónico
      password_change:
        explanation: Se ha cambiado la contraseña de su cuenta.
        extra: Si no ha cambiado su contraseña, es probable que alguien haya accedido a su cuenta. Cambie su contraseña inmediatamente o póngase en contacto con el administrador del servidor si está bloqueado fuera de su cuenta.
        subject: "Chatterly: La contraseña ha cambiado"
        title: Cambio de contraseña
      reconfirmation_instructions:
        explanation: Confirme la nueva dirección para cambiar su correo electrónico.
        extra: Si este cambio no fue iniciado por usted, por favor ignore este correo electrónico. La dirección de correo electrónico de la cuenta de Chatterly no cambiará hasta que acceda al enlace anterior.
        subject: "Chatterly: Confirmar correo electrónico para el %{instance}"
        title: Verificar dirección de correo electrónico
      reset_password_instructions:
        action: Cambiar contraseña
        explanation: Ha solicitado una nueva contraseña para su cuenta.
        extra: Si no lo ha solicitado, por favor ignore este correo electrónico. Su contraseña no cambiará hasta que acceda al enlace anterior y cree uno nuevo.
        subject: "Chatterly: Restablecer las instrucciones de contraseña"
        title: Restablecimiento de contraseña
      two_factor_disabled:
        explanation: La autenticación de dos factores para su cuenta se ha inhabilitado. Ahora es posible iniciar sesión utilizando sólo dirección de correo electrónico y contraseña.
        subject: "Chatterly: Autenticación de dos factores inhabilitada"
        title: 2FA inhabilitada
      two_factor_enabled:
        explanation: La autenticación de dos factores se ha habilitado para su cuenta. Se requerirá una señal generada por la aplicación TOTP emparejada para el inicio de sesión.
        subject: "Chatterly: Se ha habilitado la autenticación de dos factores"
        title: 2FA habilitado
      two_factor_recovery_codes_changed:
        explanation: Los códigos de recuperación anteriores se han invalidado y se han generado otros nuevos.
        subject: "Chatterly: Códigos de recuperación de dos factores regenerados"
        title: Códigos de recuperación 2FA modificados
      unlock_instructions:
        subject: "Chatterly: Desbloquear instrucciones"
      webauthn_credential:
        added:
          explanation: La siguiente clave de seguridad se ha añadido a su cuenta
          subject: "Chatterly: Nueva clave de seguridad"
          title: Se ha añadido una nueva clave de seguridad
        deleted:
          explanation: La siguiente clave de seguridad se ha suprimido de la cuenta
          subject: "Chatterly: Se ha suprimido la clave de seguridad"
          title: Una de las claves de seguridad se ha suprimido
      webauthn_disabled:
        explanation: La autenticación con claves de seguridad se ha inhabilitado para su cuenta. El inicio de sesión ahora es posible utilizando sólo la señal generada por la aplicación TOTP emparejada.
        subject: "Chatterly: Autenticación con claves de seguridad inhabilitadas"
        title: Claves de seguridad inhabilitadas
      webauthn_enabled:
        explanation: La autenticación de claves de seguridad se ha habilitado para su cuenta. La clave de seguridad ahora se puede utilizar para el inicio de sesión.
        subject: "Chatterly: Autenticación de claves de seguridad habilitada"
        title: Claves de seguridad habilitadas
    omniauth_callbacks:
      failure: No se ha podido autenticar del %{kind} porque "%{reason}".
      success: Se ha autenticado correctamente de la cuenta %{kind}.
    passwords:
      no_token: No puede acceder a esta página sin llegar de un correo electrónico de restablecimiento de contraseña. Si viene de un correo electrónico de restablecimiento de contraseña, asegúrese de que ha utilizado el URL completo proporcionado.
      send_instructions: Si su dirección de correo electrónico existe en nuestra base de datos, recibirá un enlace de recuperación de contraseña en su dirección de correo electrónico en unos minutos. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      send_paranoid_instructions: Si su dirección de correo electrónico existe en nuestra base de datos, recibirá un enlace de recuperación de contraseña en su dirección de correo electrónico en unos minutos. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      updated: La contraseña se ha cambiado satisfactoriamente. Ahora está firmado.
      updated_not_active: La contraseña se ha cambiado satisfactoriamente.
    registrations:
      destroyed: "¡Adiós! Su cuenta ha sido cancelada con éxito. Esperamos verte de nuevo pronto."
      signed_up: "¡Bienvenido! Se ha firmado correctamente."
      signed_up_but_inactive: Se ha firmado correctamente. Sin embargo, no podríamos firmarte porque tu cuenta aún no está activada.
      signed_up_but_locked: Se ha firmado correctamente. Sin embargo, no podríamos firmarlo porque su cuenta está bloqueada.
      signed_up_but_pending: Se ha enviado un mensaje con un enlace de confirmación a su dirección de correo electrónico. Después de hacer clic en el enlace, vamos a revisar su aplicación. Se le notificará si está aprobado.
      signed_up_but_unconfirmed: Se ha enviado un mensaje con un enlace de confirmación a su dirección de correo electrónico. Por favor, siga el enlace para activar su cuenta. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      update_needs_confirmation: Ha actualizado su cuenta correctamente, pero necesitamos verificar su nueva dirección de correo electrónico. Por favor, compruebe su correo electrónico y siga el enlace de confirmación para confirmar su nueva dirección de correo electrónico. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      updated: Su cuenta se ha actualizado satisfactoriamente.
    sessions:
      already_signed_out: Se ha firmado satisfactoriamente.
      signed_in: Se ha firmado satisfactoriamente.
      signed_out: Se ha firmado satisfactoriamente.
    unlocks:
      send_instructions: Recibirás un correo electrónico con instrucciones de cómo desbloquear tu cuenta en unos minutos. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      send_paranoid_instructions: Si tu cuenta existe, recibirás un correo electrónico con instrucciones para cómo desbloquearlo en unos minutos. Por favor, compruebe su carpeta de spam si no ha recibido este correo electrónico.
      unlocked: Su cuenta se ha desbloqueado satisfactoriamente. Por favor, inicie sesión para continuar.
  errors:
    messages:
      already_confirmed: ya se ha confirmado, por favor intente firmar en
      confirmation_period_expired: necesita ser confirmado dentro del %{period}, por favor solicite una nueva
      expired: ha caducado, solicite una nueva
      not_found: no encontrado
      not_locked: no se ha bloqueado
      not_saved:
        one: "1 error prohibido este %{resource} de ser guardado:"
        other: "%{count} errores prohibidos este %{resource} de ser salvo:"

        invalid_grant: 제공된 권한 부여 승인이 유효하지 않거나, 만기되고, 취소되며, 권한 부여 요청에 사용된 경로 재지정 URI와 일치하지 않거나 다른 클라이언트에 발행되었습니다.
        invalid_redirect_uri: 포함된 경로 재지정 유리가 올바르지 않습니다.
        invalid_request: 요청에 필수 매개변수가 누락되었거나 지원되지 않는 매개변수 값이 포함되어 있거나 그렇지 않으면 형식이 잘못되었습니다.
        invalid_resource_owner: 제공된 자원 소유자 신임 정보가 올바르지 않거나 자원 소유자를 찾을 수 없습니다.
        invalid_scope: 요청된 범위가 올바르지 않거나 알 수 없거나 형식이 잘못되었습니다.
        invalid_token:
          expired: 액세스 토큰이 만기되었습니다.
          revoked: 액세스 토큰이 취소되었습니다.
          unknown: 액세스 토큰이 올바르지 않습니다.
        resource_owner_authenticator_not_configured: 리소스 소유자는 Doorkeeper.configure.configure.resource_인증자가 구성되지 않았기 때문에 실패했다.
        server_error: 권한 부여 서버가 요청을 이행하지 못하게 하는 예기치 않은 조건을 발견했습니다.
        temporarily_unavailable: 서버의 임시 과부하 또는 유지보수로 인해 권한 서버가 현재 요청을 처리할 수 없습니다.
        unauthorized_client: 클라이언트는 이 메소드를 사용하여 이 요청을 수행할 권한이 없습니다.
        unsupported_grant_type: 권한 부여 서버에서 권한 부여 유형을 지원하지 않습니다.
        unsupported_response_type: 권한 부여 서버는 이 응답 유형을 지원하지 않습니다.

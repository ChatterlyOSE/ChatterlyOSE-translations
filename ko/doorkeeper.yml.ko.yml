        access_denied: 자원 소유자 또는 권한 부여 서버가 요청을 거부했습니다.
        credential_flow_not_configured: 자원 소유자 비밀번호 신임 정보 플로우는 구성되지 않은 Doorkeeper.configure.configure.configure.configure_from_보증서로 인해 실패했다.

  terms:
    body_html: |
      <h2>隐私政策</h2>
      <h3 id="collect"><h3 id="collect"> 收集哪些信息 ?</h3>

      <ul>
        <li><em><em> 帐户信息</em>: 如果您在此服务器上注册，那么可以要求您输入用户名，电子邮件地址和密码。 您还可以输入其他个人档案信息，如显示名和传记，以及上载个人档案图片和标题图像。 用户名，显示名，传记，个人档案图片和标题图像始终公开列出。</li></li>
        <li><em><em> ，跟踪和其他公共信息</em>: 您关注的人员列表公开列出，追随者的情况也是如此。 提交消息时，将存储日期和时间以及您提交消息的应用程序。 消息可能包含媒体附件，例如图片和视频。 公开和未列入名单的员额是公开的。 当您在个人档案中设置帖子时，这也是公开的信息。 您的职位会交付给您的追随者，在某些情况下，这意味着将他们交付到不同的服务器，并将副本存储在这些服务器上。 删除帖子时，这同样会传递给您的追随者。 重新发布或选择另一个帖子的操作始终是公共的。</li></li>
        <li><em><em> 和追随者-仅限职位</em>: 所有职位都在服务器上存储和处理。 追随者-仅将帖子交付给您的追随者和用户，而直接发布的帖子仅传递给在他们中提及的用户。 在某些情况下，这意味着将它们交付到不同的服务器，副本存储在其中。 我们真诚地努力将这些员额限制在核定人员的范围内，但其他服务器可能无法这样做。 因此，请务必查看您的追随者所属的服务器。 您可以切换选项以在设置中手动核准和拒绝新信徒。 <em>请记住，服务器和任何接收服务器的操作员可以查看此类消息</em>，并且收件人可以截图，复制或以其他方式重新共享这些消息。 <em>请勿在 Chatterin上共享任何危险</em></em></li>
        <li><em>IP 和其他元数据</em>: 登录时，我们记录您登录的 IP 地址，以及浏览器应用程序的名称。 所有登录会话都可用于您在设置中的复审和撤销。 使用的最新 IP 地址最多存储 12 个月。 我们还可以保留服务器日志，其中包括每个请求到服务器的 IP 地址。</li></li>
      </ul>

      <hr class="spacer" />

      <h3 id="use"><h3 id="use"> 使用您的信息是什么 ?</h3>

      <p><p> 从您收集的任何信息可通过以下方式使用</p></p>

      <ul>
        
        <li>提供 Chattery 的核心功能。 您只能在登录时与他人的内容进行交互，并发布您自己的内容。 例如，您可以跟随其他人查看自己的个性化主页时间线中的组合帖子。</li>
        <li>要帮助审核社区，例如将您的 IP 地址与其他已知的地址进行比较，以确定禁止逃税或其他违例。</li>
        <li><li> 提供的电子邮件地址可用于发送信息，有关其他人与内容交互或发送消息的通知，以及响应查询和 /或其他请求或问题。</li></li>
      </ul>





      <hr class="spacer" /><h3 id="protect"><h3 id="protect"> 如何保护您的信息?</h3>

      <p>我们在输入，提交或访问个人信息时实施各种安全措施以维护个人信息的安全。 除其他外，使用 SSL保护您的浏览器会话以及应用程序与 API 之间的流量，并使用强大的单向算法散列密码。 您可以启用双因素认证以进一步安全地访问您的帐户。</p>

      <hr class="spacer" />

      <h3 id="data-retention"><h3 id="data-retention"> 的数据保留策略是什么 ?</h3></h3>

      <p>我们将真诚地努力 :</p>



      <ul>
        <li><li> 包含所有请求的 IP 地址的服务器日志，在保留这些日志的范围内，不超过 90 天。</li>
        <li>保留与注册用户相关联的 IP 地址不超过 12 个月。</li>
      </ul>

      <p><p> 可以请求和下载内容的归档，包括您的帖子，媒体附件，个人档案图片和标题图像。</p>

      <p>您可以在任何时候不可逆转地删除您的帐户。</p></p>

      <hr class="spacer"/>



      <h3 id="cookies">我们是否使用 cookie?</h3></h3>

      <p>是。 Cookie 是小型文件，站点或其服务提供者通过 Web 浏览器 ( 如果允许 ) 将其传输到计算机的硬盘驱动器。 这些 cookie 使站点能够识别您的浏览器，如果您有注册帐户，请将其与注册帐户相关联。</p></p>

      <p>我们使用 cookie 来了解并保存您对未来访问的首选项。</p></p>

      <hr class="spacer" />



      <h3 id="disclose">我们是否向外界披露任何信息 ?</h3>

      <p>我们不出售，交易或以其他方式向外部转让您个人可识别的信息。 这不包括帮助我们运营我们的站点，开展业务或为您服务的可信第三方，只要这些方同意将此信息保密。 我们还可以在我们认为发布是适当的时候发布您的信息，以遵守法律，实施我们的站点策略，或者保护我们或他人的权利，财产或安全。</p>

      <p>您的公共内容可由网络中的其他服务器下载。 您的公共和追随者-仅发布到您的追随者所在的服务器，并将直接消息传递到收件人的服务器，因为这些追随者或收件人位于不同的服务器上。</p>

      <p>当您授权应用程序使用您的帐户时，根据您批准的许可权范围，它可以访问您的公共概要文件信息，以下列表，您的追随者，您的列表，所有帖子以及您的热门。 应用程序无法访问您的电子邮件地址或密码。</p></p>

      <hr class="spacer" />

      <h3 id="children"><h3 id="children"> 站点 210-215</h3>



      <p>如果此服务器位于欧盟或 EEA中 : 我们的站点，产品和服务都针对至少 16 岁的人员。 如果您在 16 岁以下，按 GDPR 的要求 (<a href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation">通用数据保护条例</a>) 请勿使用此站点。</p></p>

      <p>如果此服务器在美国 : 我们的站点，产品和服务都针对至少 13 岁的人员。 如果您在 13 岁以下，按 COPPA 的要求 (<a href="https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act">儿童在线隐私保护法</a>) 请勿使用此站点。</p></p>

      <p><p> 此服务器位于另一个管辖区域，那么法律要求可能不同。</p></p>

      <hr class="spacer" />

      <h3 id="changes"><h3 id="changes"> 我们隐私政策的</h3></h3>



      <p>如果我们决定更改隐私策略，我们将在此页面上发布这些更改。</p></p>

      <p><p> 文档是 CC - BY - SA。 最后一次更新是2018年3月7日。</p></p>

      <p><p> 是根据 <a href="https://github.com/discourse/discourse">的光盘隐私政策</a>改编的。</p>

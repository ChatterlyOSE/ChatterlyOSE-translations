ja:
  devise:
    confirmations:
      confirmed: E メール・アドレスが正常に確認されました。
      send_instructions: 数分間で E メール・アドレスを確認する方法についての説明が記載された E メールが送信されます。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      send_paranoid_instructions: ご使用の E メール・アドレスがデータベースに存在する場合は、数分後に E メール・アドレスを確認するための手順が記載された E メールを受信します。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
    failure:
      already_authenticated: 既にサインインしています。
      inactive: アカウントはまだアクティブになっていません。
      invalid: '%{authentication_keys} またはパスワードが無効です。'
      last_attempt: アカウントがロックされる前に、もう 1 回試行してください。
      locked: アカウントがロックされました。
      not_found_in_database: '%{authentication_keys} またはパスワードが無効です。'
      pending: アカウントはまだレビュー中です。
      timeout: セッションが期限切れです。 続行するには再度サインインしてください。
      unauthenticated: 続行する前にサインインまたはサインアップする必要があります。
      unconfirmed: 続行する前に E メール・アドレスを確認する必要があります
    mailer:
      confirmation_instructions:
        action: メールアドレスの確認
        action_with_app: '%{app} まで確認して戻ってください'
        explanation: '%{host} にこの E メール・アドレスを使用してアカウントを作成しました。 これをアクティブ化するには、 1 クリックしてください。 これが君じゃないならこのメールを無視してくれ'
        explanation_when_pending: この E メール・アドレスを使用して、 %{host} に招待を申請しました。 E メール・アドレスを確認したら、ご使用のアプリケーションを確認します。 ログインして詳細を変更することも、アカウントを削除することもできますが、アカウントが承認されるまでほとんどの機能にアクセスすることはできません。 アプリケーションが拒否された場合、データは削除されるため、ユーザーからのこれ以上のアクションは必要ありません。 これが君じゃないならこのメールを無視してくれ
        extra_html: また、 <a href="%{terms_path}">のサーバー</a> および <a href="%{policy_path}">のサービス</a> の規則についてもご確認ください。
        subject: 'Chatタリー : %{instance} の確認手順'
        title: メールアドレスの確認
      email_changed:
        explanation: 'アカウントの E メール・アドレスは、以下のように変更されます。'
        extra: E メールを変更していない場合は、誰かがあなたのアカウントにアクセスできる可能性があります。 すぐにパスワードを変更するか、アカウントがロックアウトされている場合はサーバー管理者に連絡してください。
        subject: 'チャタリー : メールが変更されました'
        title: 新規メール・アドレス
      password_change:
        explanation: アカウントのパスワードが変更されました。
        extra: パスワードを変更しなかった場合は、誰かがあなたのアカウントにアクセスできる可能性があります。 すぐにパスワードを変更するか、アカウントがロックアウトされている場合はサーバー管理者に連絡してください。
        subject: 'Chatタリー: パスワードの変更'
        title: パスワードの変更
      reconfirmation_instructions:
        explanation: 新規アドレスを確認して、 E メールを変更してください。
        extra: この変更がユーザーによって開始されなかった場合は、この E メールを無視してください。 上記のリンクにアクセスするまで、Chatタリー・アカウントの E メール・アドレスは変更されません。
        subject: 'Chatタリー : %{instance} のメールを確認してください'
        title: メールアドレスの確認
      reset_password_instructions:
        action: パスワードの変更
        explanation: お客様のアカウントに新規パスワードを要求しました。
        extra: これを要求していない場合は、この E メールを無視してください。 パスワードは、上記のリンクにアクセスし、新しいリンクを作成するまでは変更されません。
        subject: 'チャタリー: パスワードのリセットの説明'
        title: パスワードのリセット
      two_factor_disabled:
        explanation: アカウントに対する 2 要素認証が無効になりました。 E メール・アドレスとパスワードのみを使用してログインできるようになりました。
        subject: 'Chatタリー: 2 要素認証が使用不可です。'
        title: 2FA 使用不可
      two_factor_enabled:
        explanation: ユーザーのアカウントに対して 2 要素認証が有効になっています。 ペアの TOTP アプリケーションによって生成されたトークンは、ログインに必要です。
        subject: 'Chatタリー: 2 要素認証が使用可能'
        title: 2FA 使用可能
      two_factor_recovery_codes_changed:
        explanation: 以前のリカバリー・コードが無効になり、新しいリカバリー・コードが生成されました。
        subject: 'Chatタリー: 2 要素リカバリー・コードが再生成されました'
        title: 2FA リカバリー・コードの変更
      unlock_instructions:
        subject: 'Chatタリー : アンロック命令'
      webauthn_credential:
        added:
          explanation: 以下のセキュリティー・キーがアカウントに追加されました
          subject: 'セキュリティー: 新規セキュリティー・キー'
          title: 新規セキュリティー・キーが追加されました
        deleted:
          explanation: 以下のセキュリティー・キーがアカウントから削除されました
          subject: 'Chatタリー: セキュリティー・キーの削除'
          title: セキュリティー・キーの 1 つが削除されました
      webauthn_disabled:
        explanation: セキュリティー・キーを使用した認証は、アカウントに対して無効になっています ペアの TOTP アプリケーションによって生成されたトークンのみを使用してログインできるようになりました。
        subject: 'Chatタリー: セキュリティー・キー使用不可の認証'
        title: セキュリティー・キーは
      webauthn_enabled:
        explanation: アカウントに対してセキュリティー・キー認証が有効になっています。 これで、セキュリティー・キーをログインに使用できるようになりました。
        subject: 'Chatタリー: セキュリティー・キーの認証が有効'
        title: セキュリティー・キー有効
    omniauth_callbacks:
      failure: '%{kind} からの認証を行うことができませんでした。 "%{reason}"'
      success: '%{kind} アカウントから正常に認証されました。'
    passwords:
      no_token: パスワードのリセット E メールを送信せずにこのページにアクセスすることはできません。 パスワードのリセット E メールをご利用になる場合は、必ず完全な URL をご使用ください。
      send_instructions: ご使用の E メール・アドレスがデータベースに存在する場合は、数分後に E メール・アドレスにパスワード・リカバリー・リンクが表示されます。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      send_paranoid_instructions: ご使用の E メール・アドレスがデータベースに存在する場合は、数分後に E メール・アドレスにパスワード・リカバリー・リンクが表示されます。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      updated: パスワードは正常に変更されました。 これで、サインインしています。
      updated_not_active: パスワードは正常に変更されました。
    registrations:
      destroyed: バイバイ! アカウントは正常にキャンセルされました。 また近いうちにお会いしたいと思います。
      signed_up: ようこそ ! 正常にサインアップしました。
      signed_up_but_inactive: 正常にサインアップしました。 ただし、アカウントがまだアクティブ化されていないため、サインインできませんでした。
      signed_up_but_locked: 正常にサインアップしました。 しかし、お客様のアカウントがロックされているため、サインインできませんでした。
      signed_up_but_pending: 確認リンクを含むメッセージが E メール・アドレスに送信されました。 このリンクをクリックすると、アプリケーションを確認します。 承認された場合は通知されます。
      signed_up_but_unconfirmed: 確認リンクを含むメッセージが E メール・アドレスに送信されました。 アカウントをアクティブ化するには、リンクに従ってください。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      update_needs_confirmation: アカウントは正常に更新されましたが、新しい E メール・アドレスを確認する必要があります。 E メールを確認し、確認のリンクに従って新しい E メール・アドレスを確認してください。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      updated: アカウントが正常に更新されました。
    sessions:
      already_signed_out: 正常にサインアウトされました。
      signed_in: 正常にサインインしました。
      signed_out: 正常にサインアウトされました。
    unlocks:
      send_instructions: 数分以内にアカウントのロックを解除する方法についての説明が記載された E メールを受け取ります。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      send_paranoid_instructions: アカウントが存在する場合は、数分後にそのアカウントをアンロックする方法についての説明が記載された E メールが送信されます。 この E メールを受信していない場合は、スパム・フォルダーを確認してください。
      unlocked: アカウントが正常にロック解除されました。 続行するにはサインインしてください。
  errors:
    messages:
      already_confirmed: は既に確認されています。サインインしてください
      confirmation_period_expired: '%{period}の範囲内で確認する必要があります。新しいものを要求してください。'
      expired: 有効期限が切れました。新しいものを要求してください
      not_found: 見つかりません
      not_locked: ロックされてい
      not_saved:
        other: "%{count} この %{resource} は保存されていません。"

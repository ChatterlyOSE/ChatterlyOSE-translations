el:
  devise:
    confirmations:
      confirmed: Η διεύθυνση e-mail επιβεβαιώθηκε με επιτυχία.
      send_instructions: Θα λάβετε ένα email με οδηγίες για τον τρόπο επιβεβαίωσης της διεύθυνσης email σας σε λίγα λεπτά. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      send_paranoid_instructions: Αν η διεύθυνση e-mail σας υπάρχει στη βάση δεδομένων μας, θα λάβετε ένα μήνυμα e-mail με οδηγίες για τον τρόπο επιβεβαίωσης της διεύθυνσης e-mail σας σε λίγα λεπτά. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
    failure:
      already_authenticated: Έχετε ήδη συνδεθεί.
      inactive: Ο λογαριασμός σας δεν έχει ενεργοποιηθεί ακόμα.
      invalid: Μη έγκυρο %{authentication_keys} ή κωδικός πρόσβασης.
      last_attempt: Έχετε άλλη μια προσπάθεια πριν ο λογαριασμός σας κλειδωθεί.
      locked: Ο λογαριασμός είναι κλειδωμένος.
      not_found_in_database: Μη έγκυρο %{authentication_keys} ή κωδικός πρόσβασης.
      pending: Ο λογαριασμός σας είναι ακόμα υπό αναθεώρηση.
      timeout: Η συνεδρία σας έληξε. Συνδεθείτε ξανά για να συνεχίσετε.
      unauthenticated: Πρέπει να συνδεθείτε ή να εγγραφείτε πριν συνεχίσετε.
      unconfirmed: Πρέπει να επιβεβαιώσετε τη διεύθυνση e-mail σας πριν συνεχίσετε.
    mailer:
      confirmation_instructions:
        action: Έλεγχος διεύθυνσης email
        action_with_app: Επιβεβαίωση και επιστροφή στο %{app}
        explanation: Δημιουργήσατε ένα λογαριασμό στο %{host} με αυτή τη διεύθυνση e-mail. Είσαι ένα κλικ μακριά από την ενεργοποίηση. Αν δεν ήσουν εσύ, αγνόησε αυτό το email.
        explanation_when_pending: Έχετε υποβάλει αίτηση για πρόσκληση στο %{host} με αυτή τη διεύθυνση e-mail. Μόλις επιβεβαιώσετε τη διεύθυνση e-mail σας, θα αναθεωρήσουμε την εφαρμογή σας. Μπορείτε να συνδεθείτε για να αλλάξετε τις λεπτομέρειες ή να διαγράψετε το λογαριασμό σας, αλλά δεν έχετε πρόσβαση στις περισσότερες από τις λειτουργίες μέχρι να εγκριθεί ο λογαριασμός σας. Αν η αίτησή σας απορριφθεί, τα δεδομένα σας θα αφαιρεθούν, συνεπώς δεν θα απαιτείται περαιτέρω ενέργεια από εσάς. Αν δεν ήσουν εσύ, αγνόησε αυτό το email.
        extra_html: Παρακαλούμε επίσης να ελέγξετε έξω <a href="%{terms_path}">τους κανόνες του διακομιστή</a> και <a href="%{policy_path}">όροι της υπηρεσίας</a>.
        subject: "Chatterly: Οδηγίες επιβεβαίωσης για το %{instance}"
        title: Έλεγχος διεύθυνσης email
      email_changed:
        explanation: "Η διεύθυνση e-mail για το λογαριασμό σας αλλάζει σε:"
        extra: Εάν δεν αλλάξατε το email σας, είναι πιθανό κάποιος να έχει αποκτήσει πρόσβαση στο λογαριασμό σας. Αλλάξτε τον κωδικό πρόσβασής σας αμέσως ή επικοινωνήστε με τον διαχειριστή του εξυπηρετητή, αν έχετε κλειδωθεί από το λογαριασμό σας.
        subject: "Chatterly: Αλλάζει το email"
        title: Νέα διεύθυνση email
      password_change:
        explanation: Το σύνθημα για το λογαριασμό σας έχει αλλάξει.
        extra: Αν δεν αλλάξατε τον κωδικό πρόσβασης, είναι πιθανό κάποιος να έχει αποκτήσει πρόσβαση στο λογαριασμό σας. Αλλάξτε τον κωδικό πρόσβασής σας αμέσως ή επικοινωνήστε με τον διαχειριστή του εξυπηρετητή, αν έχετε κλειδωθεί από το λογαριασμό σας.
        subject: "Chatterly: άλλαξε ο κωδικός πρόσβασης"
        title: Αλλαγή κωδικού πρόσβασης
      reconfirmation_instructions:
        explanation: Επιβεβαιώστε τη νέα διεύθυνση για να αλλάξετε το email σας.
        extra: Αν αυτή η αλλαγή δεν ενεργοποιήθηκε από εσάς, αγνοήστε αυτό το μήνυμα email. Η διεύθυνση e-mail του λογαριασμού Chatterly δεν θα αλλάξει μέχρι να αποκτήσετε πρόσβαση στην παραπάνω διασύνδεση.
        subject: "Chatterly: Επιβεβαίωση email για %{instance}"
        title: Έλεγχος διεύθυνσης email
      reset_password_instructions:
        action: Αλλαγή κωδικού πρόσβασης
        explanation: Ζητήσατε νέο κωδικό πρόσβασης για το λογαριασμό σας.
        extra: Αν δεν το ζητήσατε, αγνοήστε αυτό το μήνυμα e-mail. Ο κωδικός πρόσβασης δεν θα αλλάξει μέχρι να αποκτήσετε πρόσβαση στην παραπάνω διασύνδεση και να δημιουργήσετε ένα νέο.
        subject: "Chatterly: Οδηγίες επαναφοράς κωδικού πρόσβασης"
        title: Επαναφορά κωδικού πρόσβασης
      two_factor_disabled:
        explanation: Η εξακρίβωση στοιχείων δύο παραγόντων για το λογαριασμό σας έχει απενεργοποιηθεί. Η σύνδεση είναι δυνατή με τη χρήση μόνο διεύθυνσης e-mail και κωδικού πρόσβασης.
        subject: "Chatterly: Εξακρίβωση στοιχείων δύο παραγόντων"
        title: 2FA ανάπηρους
      two_factor_enabled:
        explanation: Η εξακρίβωση στοιχείων δύο παραγόντων έχει ενεργοποιηθεί για το λογαριασμό σας. Για τη σύνδεση θα απαιτείται ένα διακριτικό που δημιουργείται από την εφαρμογή TOTP.
        subject: "Chatterly: Ενεργοποίηση εξακρίβωσης στοιχείων δύο παραγόντων"
        title: Ενεργοποίηση 2FA
      two_factor_recovery_codes_changed:
        explanation: Οι προηγούμένοι κωδικοί αποκατάστασης ακυρώθηκαν και δημιουργήθηκαν νέες.
        subject: "Chatterly: Οι κωδικοί ανάκτησης δύο συντελεστών εκ νέου δημιουργούνται"
        title: 2FA Οι κωδικοί αποκατάστασης άλλαξαν
      unlock_instructions:
        subject: "Chatterly: Οδηγίες ξεκλειδώματος"
      webauthn_credential:
        added:
          explanation: Το ακόλουθο κλειδί ασφάλειας έχει προστεθεί στο λογαριασμό σας
          subject: "Chatterly: Νέο κλειδί ασφαλείας"
          title: Προστέθηκε ένα νέο κλειδί ασφάλειας
        deleted:
          explanation: Το ακόλουθο κλειδί ασφάλειας έχει διαγραφεί από το λογαριασμό σας
          subject: "Chatterly: Διαγράφηκε το κλειδί ασφαλείας"
          title: Ένα από τα κλειδιά ασφαλείας έχει διαγραφεί.
      webauthn_disabled:
        explanation: Η εξακρίβωση στοιχείων με κλειδιά ασφάλειας απενεργοποιήθηκε για το λογαριασμό σας. Η σύνδεση είναι πλέον δυνατή με χρήση μόνο του διακριτικού που δημιουργείται από την εφαρμογή TOTP.
        subject: "Chatterly: Εξακρίβωση στοιχείων με απενεργοποιημένα πλήκτρα ασφαλείας"
        title: Άτομα με ειδικές
      webauthn_enabled:
        explanation: Η εξακρίβωση στοιχείων κλειδιών ασφάλειας έχει ενεργοποιηθεί για το λογαριασμό σας. Το κλειδί ασφαλείας μπορεί να χρησιμοποιηθεί για σύνδεση.
        subject: "Chatterly: Ενεργοποίηση εξακρίβωσης στοιχείων κλειδιών ασφαλείας"
        title: Ενεργοποιημένα κλειδιά ασφάλειας
    omniauth_callbacks:
      failure: Δεν ήταν δυνατή η εξακρίβωση στοιχείων σας από %{kind} επειδή "%{reason}.
      success: Επιτυχής εξακρίβωση στοιχείων από %{kind} λογαριασμό.
    passwords:
      no_token: Δεν έχετε πρόσβαση σε αυτή τη σελίδα χωρίς να προέρχεται από ένα email επαναφοράς κωδικού πρόσβασης. Αν προέρχεστε από ένα email επαναφοράς κωδικού πρόσβασης, βεβαιωθείτε ότι έχετε χρησιμοποιήσει την πλήρη διεύθυνση URL.
      send_instructions: Αν η διεύθυνση e-mail σας υπάρχει στη βάση δεδομένων μας, θα λάβετε μια σύνδεση αποκατάστασης κωδικού πρόσβασης στη διεύθυνση email σας σε λίγα λεπτά. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      send_paranoid_instructions: Αν η διεύθυνση e-mail σας υπάρχει στη βάση δεδομένων μας, θα λάβετε μια σύνδεση αποκατάστασης κωδικού πρόσβασης στη διεύθυνση email σας σε λίγα λεπτά. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      updated: Ο κωδικός πρόσβασης άλλαξε με επιτυχία. Τώρα έχεις υπογράψει.
      updated_not_active: Ο κωδικός πρόσβασης άλλαξε με επιτυχία.
    registrations:
      destroyed: "-Αντίο! Ο λογαριασμός σας ακυρώθηκε με επιτυχία. Ελπίζουμε να σας ξαναδούμε σύντομα."
      signed_up: Καλώς ήρθες! Έχετε υπογράψει με επιτυχία.
      signed_up_but_inactive: Έχετε υπογράψει με επιτυχία. Ωστόσο, δεν μπορούσαμε να σας υπογράψουμε γιατί ο λογαριασμός σας δεν έχει ενεργοποιηθεί ακόμα.
      signed_up_but_locked: Έχετε υπογράψει με επιτυχία. Ωστόσο, δεν μπορούσαμε να σας υπογράψουμε γιατί ο λογαριασμός σας είναι κλειδωμένος.
      signed_up_but_pending: Ένα μήνυμα με μια διασύνδεση επιβεβαίωσης έχει σταλεί στη διεύθυνση e-mail σας. Αφού πατήσετε στη διασύνδεση, θα αναθεωρήσουμε την εφαρμογή σας. Θα ειδοποιηθείς αν εγκριθεί.
      signed_up_but_unconfirmed: Ένα μήνυμα με μια διασύνδεση επιβεβαίωσης έχει σταλεί στη διεύθυνση e-mail σας. Παρακαλώ ακολουθήστε τη σύνδεση για να ενεργοποιήσετε το λογαριασμό σας. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      update_needs_confirmation: Ενημερώσατε με επιτυχία το λογαριασμό σας, αλλά πρέπει να επαληθεύσετε τη νέα διεύθυνση e-mail σας. Ελέγξτε τα email σας και ακολουθήστε την επιβεβαίωση για να επιβεβαιώσετε τη νέα διεύθυνση e-mail σας. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      updated: Ο λογαριασμός σας ενημερώθηκε με επιτυχία.
    sessions:
      already_signed_out: Υπογραφή με επιτυχία.
      signed_in: Υπεγράφη με επιτυχία.
      signed_out: Υπογραφή με επιτυχία.
    unlocks:
      send_instructions: Θα λάβετε ένα email με οδηγίες για το πώς θα ξεκλειδώσετε το λογαριασμό σας σε λίγα λεπτά. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      send_paranoid_instructions: Αν ο λογαριασμός σας υπάρχει, θα λάβετε ένα μήνυμα e-mail με οδηγίες για το πώς θα το ξεκλειδώσετε σε λίγα λεπτά. Παρακαλώ ελέγξτε το φάκελο spam αν δεν λάβατε αυτό το email.
      unlocked: Ο λογαριασμός σας ξεκλειδώθηκε με επιτυχία. Παρακαλώ συνδεθείτε για να συνεχίσετε.
  errors:
    messages:
      already_confirmed: έχει ήδη επιβεβαιωθεί, προσπαθήστε να συνδεθείτε
      confirmation_period_expired: πρέπει να επιβεβαιωθεί εντός %{period}, παρακαλούμε να ζητήσετε ένα νέο
      expired: έχει λήξει, ζητήστε μια νέα
      not_found: δεν βρέθηκε.
      not_locked: το κλειδωμένο.
      not_saved:
        one: "1 σφάλμα απαγορεύτηκε η αποθήκευση του %{resource}:"
        other: "%{count} σφάλματα απαγορεύτηκε αυτή η %{resource} από την αποθήκευση:"

      messages:
        access_denied: Chủ tài nguyên hoặc máy chủ ủy quyền đã tư ̀ chối yêu cầu.
        credential_flow_not_configured: Không thể thực hiện luồng chứng danh mật khẩu tài nguyên do Doorkeeper.configure.resource_owner_from_chứng danh không được cấu hình.
        invalid_client: Không thể xác thực máy khách do máy khách không xác định, không có xác thực máy khách, hoặc phương thức xác thực không được
        invalid_grant: Tài trợ ủy quyền được cung cấp không hợp lệ, đã hết hạn, bị thu hồi, không khớp với URI chuyển hướng được sử dụng trong yêu cầu ủy quyền, hoặc được cấp cho khách hàng khác.
        invalid_redirect_uri: Uri trực tiếp được bao gồm uri không hợp lệ.
        invalid_request: Yêu cầu bị thiếu một tham sô ́ yêu cầu, có chứa một giá trị tham sô ́ không được hô ̃ trợ, hoặc không được tạo thành
        invalid_resource_owner: Chứng danh chủ sở hữu tài nguyên được cung cấp không hợp lệ, hoặc không thể tìm thấy chủ tài nguyên.
        invalid_scope: Phạm vi yêu cầu không hợp lệ, không xác định, hoặc dạng sai.
        invalid_token:
          expired: Token truy cập đã hết hạn
          revoked: Token truy cập bị hủy bỏ
          unknown: Token truy cập không hợp lệ
        resource_owner_authenticator_not_configured: Tìm thấy Chủ sở hữu Tài nguyên không thành công do Doorkeeper.resource_owner_authenticator không được cấu hình.
        server_error: Máy chủ ủy quyền gặp phải một điều kiện không mong muốn ngăn nó thực hiện yêu cầu.
        temporarily_unavailable: Máy chủ xác thực hiện không thể xử lý yêu cầu do quá tải tạm thời hoặc bảo trì máy chủ.
        unauthorized_client: Khách hàng không được phép thực hiện yêu cầu này bằng phương thức này.
        unsupported_grant_type: Kiểu cấp cho phép không được hô ̃ trợ bởi máy chủ ủy quyền.
        unsupported_response_type: Máy chủ ủy quyền không hô ̃ trợ kiểu phản hồi này.

vi:
  devise:
    confirmations:
      confirmed: Ðịa chỉ email của bạn đã được xác nhận thành công.
      send_instructions: Bạn sẽ nhận được email với hướng dẫn để xác nhận địa chỉ email của bạn trong vài phút. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      send_paranoid_instructions: Nếu địa chỉ email của bạn tồn tại trong cơ sở dư ̃ liệu của chúng tôi, bạn sẽ nhận được email với hướng dẫn để xác nhận địa chỉ email của bạn trong vài phút. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
    failure:
      already_authenticated: Anh đã đăng ký rồi.
      inactive: Tài khoản của bạn chưa được kích hoạt.
      invalid: Mật khẩu hoặc mật khẩu %{authentication_keys} không hợp lệ.
      last_attempt: Bạn có một lần thử thêm trước khi tài khoản của bạn bị khóa.
      locked: Tài khoản của bạn đã bị khóa.
      not_found_in_database: Mật khẩu hoặc mật khẩu %{authentication_keys} không hợp lệ.
      pending: Tài khoản của bạn vẫn đang được xem xét.
      timeout: Phiên đã hết hạn. Vui lòng đăng ký lại để tiếp tục.
      unauthenticated: Bạn cần đăng ký hoặc đăng ký trước khi tiếp tục.
      unconfirmed: Bạn phải xác nhận địa chỉ email trước khi tiếp tục.
    mailer:
      confirmation_instructions:
        action: Xác minh địa chỉ email
        action_with_app: Xác nhận và quay về %{app}
        explanation: Bạn đã tạo tài khoản vào %{host} với địa chỉ email này. Bạn chỉ cần nhấp một cách kích hoạt nó. Nếu không phải là anh, xin hãy bỏ qua email này.
        explanation_when_pending: Bạn đã áp dụng cho một lời mời vào %{host} với địa chỉ email này. Khi bạn xác nhận địa chỉ e-mail, chúng tôi sẽ xem lại ứng dụng của bạn. Bạn có thể đăng nhập để thay đổi chi tiết hoặc xóa tài khoản, nhưng không thể truy cập hầu hết các chức năng cho đến khi tài khoản của bạn được phê duyệt. Nếu ứng dụng của bạn bị tư ̀ chối, dư ̃ liệu của bạn sẽ bị loại bỏ, vì vậy sẽ không yêu cầu thêm thao tác nào. Nếu không phải là anh, xin hãy bỏ qua email này.
        extra_html: Please also check out <a href="%{terms_path}">the rules of the server</a> and <a href="%{policy_path}">our terms of service</a>.
        subject: "Chatterly: Confirmation instructions for %{instance}"
        title: Xác minh địa chỉ email
      email_changed:
        explanation: "Ðịa chỉ email cho tài khoản của bạn đang được thay đổi thành:"
        extra: Nếu bạn không thay đổi email, có khả năng ai đó đã truy cập được vào tài khoản của bạn. Vui lòng thay đổi mật khẩu của bạn ngay hoặc liên hệ quản trị máy chủ nếu bạn bị khóa trong tài khoản.
        subject: "Chatterly: Email thay đổi"
        title: Ðịa chỉ email mới
      password_change:
        explanation: Mật khẩu cho tài khoản của bạn đã được thay đổi.
        extra: Nếu bạn không thay đổi mật khẩu, có khả năng ai đó đã truy cập được vào tài khoản của bạn. Vui lòng thay đổi mật khẩu của bạn ngay hoặc liên hệ quản trị máy chủ nếu bạn bị khóa trong tài khoản.
        subject: "Chatterly: Password thay đổi"
        title: Name
      reconfirmation_instructions:
        explanation: Xác nhận địa chỉ mới để thay đổi email.
        extra: Nếu thay đổi này không được khởi chạy bởi bạn, vui lòng bỏ qua email này. Ðịa chỉ email cho tài khoản Chatterly sẽ không thay đổi cho đến khi bạn truy cập liên kết ở trên.
        subject: "Chatterly: Xác nhận email cho %{instance}"
        title: Xác minh địa chỉ email
      reset_password_instructions:
        action: Đổi mật khẩu
        explanation: Bạn đã yêu cầu một mật khẩu mới cho tài khoản của bạn.
        extra: Nếu bạn không yêu cầu điều này, hãy bỏ qua email này. Mật khẩu của bạn sẽ không thay đổi cho đến khi bạn truy cập liên kết ở trên và tạo một liên kết mới.
        subject: "Chatterly: Đặt lại hướng dẫn mật khẩu"
        title: Thiết lập lại
      two_factor_disabled:
        explanation: Xác thực hai yếu tố cho tài khoản của bạn đã bị vô hiệu hóa. Đăng nhập bây giờ có thể chỉ sử dụng địa chỉ e-mail và mật khẩu.
        subject: "Lệnh: xác thực hai yếu tố đã vô hiệu"
        title: 2FA tàn tật
      two_factor_enabled:
        explanation: Xác thực hai yếu tố đã được kích hoạt cho tài khoản của bạn. Một token được tạo bởi ứng dụng TOTP được ghép đôi sẽ được yêu cầu cho đăng nhập.
        subject: "Chatterly: Xác thực 2 nhân sô ́ được bật"
        title: 2FA kích hoạt
      two_factor_recovery_codes_changed:
        explanation: Các mã phục hồi trước đó đã bị vô hiệu hóa và những mã mới được tạo ra.
        subject: "Chatterly: mã phục hồi hai yếu tố tái tạo"
        title: Mã phục hồi 2FA thay đổi
      unlock_instructions:
        subject: "Chatterly: Đã mở khóa hướng dẫn"
      webauthn_credential:
        added:
          explanation: Khóa bảo mật sau đã được thêm vào tài khoản của bạn
          subject: "Chatterly: Khóa bảo mật mới"
          title: Đã thêm khóa bảo mật mới
        deleted:
          explanation: Khóa bảo mật sau đã bị xóa khỏi tài khoản của bạn
          subject: "Chatterly: Khóa bảo mật bị xóa"
          title: Một trong các phím bảo mật đã bị xóa
      webauthn_disabled:
        explanation: Xác thực với khóa bảo mật đã bị vô hiệu hóa cho tài khoản của bạn. Đăng nhập bây giơ ̀ chỉ sử dụng token tạo bởi ứng dụng TOTP được ghép.
        subject: "Chatterly: Xác thực với khóa bảo mật đã tắt"
        title: Khóa bảo mật đã tắt
      webauthn_enabled:
        explanation: Xác thực khóa bảo mật đã được kích hoạt cho tài khoản của bạn. Khóa bảo mật của bạn bây giơ ̀ có thể dùng cho đăng nhập.
        subject: "Chatterly: Xác thực khóa bảo mật được bật"
        title: Bật khóa bảo mật
    omniauth_callbacks:
      failure: Could not authenticate you from %{kind} because "%{reason}".
      success: Xác nhận thành công từ tài khoản %{kind}.
    passwords:
      no_token: Bạn không thể truy cập trang này mà không đến từ email đặt lại mật khẩu. Nếu bạn đến tư ̀ một email đặt lại mật khẩu, vui lòng đảm bảo rằng bạn đã sử dụng đầy đủ URL được cung cấp.
      send_instructions: Nếu địa chỉ email của bạn tồn tại trong cơ sở dư ̃ liệu của chúng tôi, bạn sẽ nhận được liên kết khôi phục mật khẩu tại địa chỉ email của bạn trong vài phút. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      send_paranoid_instructions: Nếu địa chỉ email của bạn tồn tại trong cơ sở dư ̃ liệu của chúng tôi, bạn sẽ nhận được liên kết khôi phục mật khẩu tại địa chỉ email của bạn trong vài phút. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      updated: Mật khẩu của bạn đã được thay đổi thành công. Bây giơ ̀ anh được ký vào.
      updated_not_active: Mật khẩu của bạn đã được thay đổi thành công.
    registrations:
      destroyed: Tạm biệt! Tài khoản của bạn đã bị hủy thành công. Chúng tôi hy vọng sẽ sớm gặp lại anh.
      signed_up: Chào mừng! Bạn đã đăng ký thành công.
      signed_up_but_inactive: Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể đăng ký cho bạn vì tài khoản của bạn chưa được kích hoạt.
      signed_up_but_locked: Bạn đã đăng ký thành công. Tuy nhiên, chúng tôi không thể đăng ký cho bạn vì tài khoản của bạn bị khóa.
      signed_up_but_pending: Thông báo có liên kết xác nhận đã được gửi vào địa chỉ email của bạn. Sau khi nhấp vào liên kết, chúng tôi sẽ xem lại ứng dụng của bạn. Bạn sẽ được thông báo nếu nó được phê duyệt.
      signed_up_but_unconfirmed: Thông báo có liên kết xác nhận đã được gửi vào địa chỉ email của bạn. Vui lòng theo liên kết để kích hoạt tài khoản của bạn. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      update_needs_confirmation: Bạn đã cập nhật tài khoản thành công, nhưng chúng tôi cần xác minh địa chỉ email mới của bạn. Vui lòng kiểm tra email và làm theo liên kết xác nhận để xác nhận địa chỉ email mới của bạn. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      updated: Tài khoản của bạn đã được cập nhật thành công.
    sessions:
      already_signed_out: Đã ký kết thành công.
      signed_in: Đã ký kết thành công.
      signed_out: Đã ký kết thành công.
    unlocks:
      send_instructions: Bạn sẽ nhận được email với hướng dẫn để mở khóa tài khoản của bạn trong vài phút. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      send_paranoid_instructions: Nếu tài khoản của bạn tồn tại, bạn sẽ nhận được email với hướng dẫn để mở khóa nó trong vài phút. Vui lòng kiểm tra thư mục thư rác nếu bạn không nhận được email này.
      unlocked: Tài khoản của bạn đã được mở khóa thành công. Vui lòng ký vào để tiếp tục.
  errors:
    messages:
      already_confirmed: Đã xác nhận, hãy thử ký vào
      confirmation_period_expired: cần phải được xác nhận trong vòng %{period}, xin yêu cầu một người mới.
      expired: đã hết hạn, vui lòng yêu cầu một mới
      not_found: không tìm thấy
      not_locked: không bị khóa
      not_saved:
        other: "%{count} errors prohibited this %{resource} from being saved:"

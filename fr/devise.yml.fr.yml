fr:
  devise:
    confirmations:
      confirmed: Votre adresse e-mail a été confirmée avec succès.
      send_instructions: Vous recevrez un e-mail avec des instructions pour confirmer votre adresse e-mail dans quelques minutes. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      send_paranoid_instructions: Si votre adresse e-mail existe dans notre base de données, vous recevrez un e-mail avec des instructions pour confirmer votre adresse e-mail dans quelques minutes. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
    failure:
      already_authenticated: Vous êtes déjà connecté.
      inactive: Votre compte n'est pas encore activé.
      invalid: '%{authentication_keys} ou mot de passe non valide.'
      last_attempt: Vous avez une autre tentative avant que votre compte ne soit verrouillé.
      locked: Votre compte est verrouillé.
      not_found_in_database: '%{authentication_keys} ou mot de passe non valide.'
      pending: Votre compte est toujours à l'étude.
      timeout: Votre session a expiré. Veuillez vous reconnecter pour continuer.
      unauthenticated: Vous devez vous connecter ou vous inscrire avant de continuer.
      unconfirmed: Vous devez confirmer votre adresse électronique avant de continuer.
    mailer:
      confirmation_instructions:
        action: Vérifier l'adresse électronique
        action_with_app: Confirmer et revenir au %{app}
        explanation: Vous avez créé un compte sur le %{host} avec cette adresse e-mail. Vous êtes un clic pour l'activer. Si ce n'était pas vous, veuillez ignorer ce courriel.
        explanation_when_pending: Vous avez demandé une invitation au %{host} avec cette adresse e-mail. Une fois que vous avez confirmé votre adresse de courriel, nous réviserons votre demande. Vous pouvez vous connecter pour modifier vos détails ou supprimer votre compte, mais vous ne pouvez pas accéder à la plupart des fonctions tant que votre compte n'est pas approuvé. Si votre demande est rejetée, vos données seront supprimées, de sorte qu'aucune autre mesure ne vous sera nécessaire. Si ce n'était pas vous, veuillez ignorer ce courriel.
        extra_html: Veuillez également vérifier <a href="%{terms_path}">les règles du serveur</a> et <a href="%{policy_path}">nos conditions de service</a>.
        subject: 'Chatterly: Instructions de confirmation pour %{instance}'
        title: Vérifier l'adresse électronique
      email_changed:
        explanation: 'L''adresse électronique de votre compte est remplacée par:'
        extra: Si vous n'avez pas modifié votre courriel, il est probable que quelqu'un a eu accès à votre compte. Veuillez modifier votre mot de passe immédiatement ou contacter l'administrateur du serveur si vous êtes bloqué hors de votre compte.
        subject: 'Chatterly: Adresse électronique modifiée'
        title: Nouvelle adresse électronique
      password_change:
        explanation: Le mot de passe de votre compte a été modifié.
        extra: Si vous n'avez pas modifié votre mot de passe, il est probable que quelqu'un a eu accès à votre compte. Veuillez modifier votre mot de passe immédiatement ou contacter l'administrateur du serveur si vous êtes bloqué hors de votre compte.
        subject: 'Chatterly: Modification du mot de passe'
        title: Mot de passe modifié
      reconfirmation_instructions:
        explanation: Confirmez la nouvelle adresse pour modifier votre adresse électronique.
        extra: Si ce changement n'a pas été initié par vous, veuillez ignorer ce courriel. L'adresse e-mail du compte Chatterly ne changera pas tant que vous n'aurez pas accès au lien ci-dessus.
        subject: 'Chatterly: Confirmation du courrier électronique pour %{instance}'
        title: Vérifier l'adresse électronique
      reset_password_instructions:
        action: Modifier mot de passe
        explanation: Vous avez demandé un nouveau mot de passe pour votre compte.
        extra: Si vous n'avez pas demandé cela, veuillez ignorer ce courriel. Votre mot de passe ne changera pas tant que vous n'aurez pas accès au lien ci-dessus et que vous en créerez un nouveau.
        subject: 'Chatterly: Réinitialiser les instructions de mot de passe'
        title: Le mot de passe
      two_factor_disabled:
        explanation: L'authentification à deux facteurs de votre compte a été désactivée. La connexion est désormais possible en utilisant uniquement l'adresse e-mail et le mot de passe.
        subject: 'Chatterly: Authentification à deux facteurs désactivée'
        title: 2FA désactivé
      two_factor_enabled:
        explanation: L'authentification à deux facteurs a été activée pour votre compte. Un jeton généré par l'application TOTP jumelée sera requis pour la connexion.
        subject: 'Chatterly: Authentification à deux facteurs activée'
        title: 2FA activé
      two_factor_recovery_codes_changed:
        explanation: Les codes de reprise précédents ont été invalidés et de nouveaux ont été générés.
        subject: 'Chatterly: Les codes de reprise à deux facteurs sont régénérés'
        title: Codes de reprise 2FA modifiés
      unlock_instructions:
        subject: 'Chatterly: Instructions de déverrouillage'
      webauthn_credential:
        added:
          explanation: La clé de sécurité suivante a été ajoutée à votre compte
          subject: 'Chatterly: Nouvelle clé de sécurité'
          title: Une nouvelle clé de sécurité a été ajoutée
        deleted:
          explanation: La clé de sécurité suivante a été supprimée de votre compte
          subject: 'Chatterly: Clé de sécurité supprimée'
          title: L'une de vos clés de sécurité a été supprimée
      webauthn_disabled:
        explanation: L'authentification avec les clés de sécurité a été désactivée pour votre compte. La connexion est désormais possible en utilisant uniquement le jeton généré par l'application TOTP appariée.
        subject: 'Chatterly: Authentification avec les clés de sécurité désactivée'
        title: Clés de sécurité désactivées
      webauthn_enabled:
        explanation: L'authentification par clé de sécurité a été activée pour votre compte. Votre clé de sécurité peut maintenant être utilisée pour la connexion.
        subject: 'Chatterly: authentification de clé de sécurité activée'
        title: Clés de sécurité activées
    omniauth_callbacks:
      failure: Impossible de vous authentifier à partir du %{kind} car "%{reason}".
      success: L'authentification a été effectuée à partir du compte %{kind}.
    passwords:
      no_token: Vous ne pouvez pas accéder à cette page sans passer d'un e-mail de réinitialisation de mot de passe. Si vous venez d'un e-mail de réinitialisation de mot de passe, veuillez vous assurer que vous avez utilisé l'URL complète fournie.
      send_instructions: Si votre adresse e-mail existe dans notre base de données, vous recevrez un lien de récupération de mot de passe à votre adresse e-mail dans quelques minutes. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      send_paranoid_instructions: Si votre adresse e-mail existe dans notre base de données, vous recevrez un lien de récupération de mot de passe à votre adresse e-mail dans quelques minutes. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      updated: Votre mot de passe a été modifié avec succès. Vous êtes maintenant connecté.
      updated_not_active: Votre mot de passe a été modifié avec succès.
    registrations:
      destroyed: Bye ! Votre compte a été annulé. Nous espérons vous revoir bientôt.
      signed_up: Bienvenue ! Vous avez signé avec succès.
      signed_up_but_inactive: Vous avez signé avec succès. Cependant, nous ne pouvons pas vous signer parce que votre compte n'est pas encore activé.
      signed_up_but_locked: Vous avez signé avec succès. Cependant, nous ne pouvons pas vous signer parce que votre compte est verrouillé.
      signed_up_but_pending: Un message avec un lien de confirmation a été envoyé à votre adresse e-mail. Après avoir cliquet sur le lien, nous réviserons votre demande. Vous serez avisé s'il est approuvé.
      signed_up_but_unconfirmed: Un message avec un lien de confirmation a été envoyé à votre adresse e-mail. Veuillez suivre le lien pour activer votre compte. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      update_needs_confirmation: Vous avez mis à jour votre compte avec succès, mais nous avons besoin de vérifier votre nouvelle adresse e-mail. Veuillez vérifier votre email et suivre le lien de confirmation pour confirmer votre nouvelle adresse e-mail. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      updated: Votre compte a été mis à jour avec succès.
    sessions:
      already_signed_out: Signé avec succès.
      signed_in: Signé avec succès.
      signed_out: Signé avec succès.
    unlocks:
      send_instructions: Vous recevrez un email avec des instructions pour débloquer votre compte dans quelques minutes. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      send_paranoid_instructions: Si votre compte existe, vous recevrez un email avec des instructions pour la déverrouiller dans quelques minutes. Veuillez vérifier votre dossier de spam si vous n'avez pas reçu cet e-mail.
      unlocked: Votre compte a été déverrouillé avec succès. Veuillez vous connecter pour continuer.
  errors:
    messages:
      already_confirmed: A déjà été confirmé, veuillez essayer de vous inscrire
      confirmation_period_expired: Doit être confirmé dans le %{period}, veuillez en demander un nouveau
      expired: A expiré, veuillez en demander un nouveau
      not_found: Non trouvé
      not_locked: N'a pas été verrouillé
      not_saved:
        one: '1 erreur interdit ce %{resource} d''être sauvegardé:'
        other: "Les erreurs %{count} ont interdit l'enregistrement de ce %{resource}:"

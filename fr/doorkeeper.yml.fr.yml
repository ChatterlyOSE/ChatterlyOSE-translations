      messages:
        access_denied: Le propriétaire de la ressource ou le serveur d'autorisation a rejeté la demande.
        credential_flow_not_configured: Le flux de données d'identification de mot de passe du propriétaire de ressource a échoué car Doorkeeper.configure.resource_owner_from_credentials n'est pas configuré.
        invalid_client: L'authentification client a échoué en raison d'un client inconnu, d'aucune authentification client incluse ou de la méthode d'authentification non prise en charge.
        invalid_grant: La subvention d'autorisation fournie n'est pas valide, a expiré, a été révoquée, ne correspond pas à l'URI de réacheminement utilisé dans la demande d'autorisation ou a été émise à un autre client.
        invalid_redirect_uri: L'URI de redirection inclus n'est pas valide.
        invalid_request: Il manque un paramètre obligatoire à la demande, elle inclut une valeur de paramètre non prise en charge ou est par ailleurs mal formée.
        invalid_resource_owner: Les droits d'accès du propriétaire de ressource fournis ne sont pas valides ou le propriétaire de la ressource est introuvable
        invalid_scope: La portée demandée est incorrecte, inconnue ou mal formée.
        invalid_token:
          expired: Le jeton d'accès a expiré
          revoked: Le jeton d'accès a été révoqué
          unknown: Le jeton d'accès n'est pas valide
        resource_owner_authenticator_not_configured: La recherche du propriétaire de ressource a échoué car Doorkeeper.configure.resource_owner_authenticator n'a pas été confié.
        server_error: Le serveur d'autorisation a rencontré une condition inattendue qui l'a empêché de répondre à la demande.
        temporarily_unavailable: Le serveur d'autorisation n'est pas en mesure de traiter la demande en raison d'une surcharge temporaire ou de la maintenance du serveur.
        unauthorized_client: Le client n'est pas autorisé à effectuer cette demande à l'aide de cette méthode.
        unsupported_grant_type: Le type de subvention d'autorisation n'est pas pris en charge par le serveur d'autorisations.
        unsupported_response_type: Le serveur d'autorisations ne prend pas en charge ce type de réponse.
    flash:

pt:
  devise:
    confirmations:
      confirmed: Seu endereço de e-mail foi confirmado com sucesso.
      send_instructions: Você receberá um e-mail com instruções de como confirmar seu endereço de e-mail em alguns minutos. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      send_paranoid_instructions: Se o seu endereço de e-mail existir em nosso banco de dados, você receberá um e-mail com instruções de como confirmar o seu endereço de e-mail em poucos minutos. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
    failure:
      already_authenticated: Você já está assinado em.
      inactive: Sua conta ainda não está ativada.
      invalid: '%{authentication_keys} ou senha inválida.'
      last_attempt: Você tem mais uma tentativa antes que sua conta esteja bloqueada.
      locked: Sua conta está bloqueada.
      not_found_in_database: '%{authentication_keys} ou senha inválida.'
      pending: Sua conta ainda está em análise.
      timeout: Sua sessão expirou. Por favor, assinale em novamente para continuar.
      unauthenticated: Você precisa se inscrever ou se inscrever antes de continuar.
      unconfirmed: Você tem que confirmar seu endereço de e-mail antes de continuar.
    mailer:
      confirmation_instructions:
        action: Verificar endereço de e-mail
        action_with_app: Confirme e retorne a %{app}
        explanation: Você criou uma conta no %{host} com este endereço de email. Você está um clique longe de ativá-lo. Se este não foi você, por favor ignore este e-mail.
        explanation_when_pending: Você se candidatou a um convite para %{host} com este endereço de email. Uma vez que você confirme o seu endereço de e-mail, revisaremos sua aplicação. Você pode fazer login para alterar seus detalhes ou excluir a sua conta, mas não pode acessar a maioria das funções até que sua conta seja aprovada. Se o seu aplicativo for rejeitado, seus dados serão removidos, portanto, nenhuma ação adicional será necessária a partir de você. Se este não foi você, por favor ignore este e-mail.
        extra_html: Por favor, confira também <a href="%{terms_path}">as regras do servidor</a> e <a href="%{policy_path}">nossos termos de serviço</a>.
        subject: 'Chatterly: Instruções de confirmação para %{instance}'
        title: Verificar endereço de e-mail
      email_changed:
        explanation: 'O endereço de e-mail para sua conta está sendo alterado para:'
        extra: Se você não alterou o seu e-mail, é provável que alguém tenha obtido acesso à sua conta. Altere a sua senha imediatamente ou entre em contato com o admin do servidor se você estiver bloqueado fora de sua conta.
        subject: 'Chatterly: Email alterado'
        title: Novo endereço de e-mail
      password_change:
        explanation: A senha para sua conta foi alterada.
        extra: Se você não alterou sua senha, é provável que alguém tenha obtido acesso à sua conta. Altere a sua senha imediatamente ou entre em contato com o admin do servidor se você estiver bloqueado fora de sua conta.
        subject: 'Chatterly: Senha alterada'
        title: Senha alterada
      reconfirmation_instructions:
        explanation: Confirme o novo endereço para alterar seu e-mail.
        extra: Se essa mudança não foi iniciada por você, por favor ignore este e-mail. O endereço de e-mail para a conta Chatterly não mudará até que você acesse o link acima.
        subject: 'Chatterly: Confirme e-mail para %{instance}'
        title: Verificar endereço de e-mail
      reset_password_instructions:
        action: Alterar senha
        explanation: Você solicitou uma nova senha para sua conta.
        extra: Se você não pediu isso, por favor, ignore este e-mail. Sua senha não mudará até que você acesse o link acima e crie um novo.
        subject: 'Chatterly: Reset instruções de senha'
        title: Reset de senha
      two_factor_disabled:
        explanation: A autenticação de dois fatores para sua conta foi desativada. O login agora é possível usando apenas endereço de e-mail e senha.
        subject: 'Chatterly: autenticação de dois fatores desativados'
        title: 2FA desativado
      two_factor_enabled:
        explanation: A autenticação de dois fatores foi ativada para sua conta. Um token gerado pelo app TOTP pareado será necessário para login.
        subject: 'Chatterly: Autenticação de dois fatores ativada'
        title: 2FA ativado
      two_factor_recovery_codes_changed:
        explanation: Os códigos de recuperação anteriores foram invalidados e novos gerados.
        subject: 'Chatterly: códigos de recuperação de dois fatores re-gerados'
        title: 2FA códigos de recuperação alterados
      unlock_instructions:
        subject: 'Chatterly: Instruções de desbloqueio'
      webauthn_credential:
        added:
          explanation: A chave de segurança a seguir foi adicionada à sua conta
          subject: 'Chatterly: Nova chave de segurança'
          title: Uma nova chave de segurança foi adicionada
        deleted:
          explanation: A chave de segurança a seguir foi excluída da sua conta
          subject: 'Chatterly: Chave de segurança excluída'
          title: Uma de suas chaves de segurança foi excluída
      webauthn_disabled:
        explanation: A autenticação com chaves de segurança foi desativada para sua conta. O login agora é possível usando apenas o token gerado pelo app TOTP emparrado.
        subject: 'Chatterly: Autenticação com chaves de segurança desativada'
        title: Chaves de segurança desativada
      webauthn_enabled:
        explanation: A autenticação de chave de segurança foi ativada para sua conta. Sua chave de segurança agora pode ser usada para login.
        subject: 'Chatterly: autenticação de chave de segurança ativada'
        title: Chaves de segurança ativadas
    omniauth_callbacks:
      failure: Não poderia autenticá-lo a partir de %{kind} porque "%{reason}".
      success: Autenticado com sucesso a partir de %{kind} conta.
    passwords:
      no_token: Você não pode acessar esta página sem vir de um e-mail de reset de senha. Se você vier de um e-mail de redefinição de senha, por favor, certifique-se de ter usado a URL completa fornecida.
      send_instructions: Se o seu endereço de e-mail existir em nosso banco de dados, você receberá um link de recuperação de senha em seu endereço de e-mail em alguns minutos. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      send_paranoid_instructions: Se o seu endereço de e-mail existir em nosso banco de dados, você receberá um link de recuperação de senha em seu endereço de e-mail em alguns minutos. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      updated: Sua senha foi alterada com sucesso. Você agora está assinado em.
      updated_not_active: Sua senha foi alterada com sucesso.
    registrations:
      destroyed: Tchau! Sua conta foi cancelada com sucesso. Esperamos vê-lo novamente em breve.
      signed_up: Bem-vindo! Você se inscreveram com sucesso.
      signed_up_but_inactive: Você se inscreveram com sucesso. No entanto, não poderíamos assiná-lo porque sua conta ainda não está ativada.
      signed_up_but_locked: Você se inscreveram com sucesso. No entanto, não poderíamos assiná-lo porque sua conta está bloqueada.
      signed_up_but_pending: Uma mensagem com um link de confirmação foi enviada para o seu endereço de e-mail. Depois de clicar no link, revisaremos sua aplicação. Você será notificado se for aprovado.
      signed_up_but_unconfirmed: Uma mensagem com um link de confirmação foi enviada para o seu endereço de e-mail. Por favor, siga o link para ativar sua conta. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      update_needs_confirmation: Você atualizou sua conta com sucesso, mas precisamos verificar o seu novo endereço de e-mail. Por favor, verifique seu e-mail e siga o link de confirmação para confirmar o seu novo endereço de e-mail. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      updated: Sua conta foi atualizada com sucesso.
    sessions:
      already_signed_out: Assinado com sucesso.
      signed_in: Assinado com sucesso.
      signed_out: Assinado com sucesso.
    unlocks:
      send_instructions: Você receberá um e-mail com instruções de como desbloquear sua conta em poucos minutos. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      send_paranoid_instructions: Se a sua conta existir, você receberá um e-mail com instruções de como desbloqueá-lo em poucos minutos. Por favor, verifique sua pasta de spam se você não recebeu este e-mail.
      unlocked: Sua conta foi desbloqueada com sucesso. Por favor, assinale para continuar.
  errors:
    messages:
      already_confirmed: já estava confirmado, por favor, tente assinar em
      confirmation_period_expired: precisa ser confirmado dentro de %{period}, por favor, solicite um novo
      expired: expirou, por favor, solicite um novo
      not_found: não encontrado
      not_locked: não foi bloqueado
      not_saved:
        one: '1 erro proibido neste %{resource} de ser salvo:'
        other: "%{count} erros proibidos neste %{resource} de serem salvos:"

ar:
  devise:
    confirmations:
      confirmed: تم تأكيد عنوان البريد الالكتروني الخاص بك بنجاح.
      send_instructions: ستقوم باستلام بريد الكتروني مع التعليمات الخاصة بكيفية تأكيد عنوان البريد الالكتروني الخاص بك في بضع دقائق. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      send_paranoid_instructions: اذا كان عنوان البريد الالكتروني الخاص بك موجود في قاعدة البيانات الخاصة بنا ، ستقوم باستلام بريد الكتروني مع التعليمات الخاصة بكيفية تأكيد عنوان البريد الالكتروني الخاص بك في دقائق قليلة. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
    failure:
      already_authenticated: لقد وقعت بالفعل
      inactive: لم يتم تشغيل الحساب الخاص بك بعد.
      invalid: '%{authentication_keys} أو كلمة سرية غير صحيحة.'
      last_attempt: لديك محاولة أخرى قبل أن يقفل حسابك
      locked: تم اقفال الحساب الخاص بك.
      not_found_in_database: '%{authentication_keys} أو كلمة سرية غير صحيحة.'
      pending: الحساب الخاص بك لا يزال قيد المراجعة.
      timeout: انتهت الجلسة الخاصة بك. برجاء بدء الاتصال مرة أخرى للاستمرار.
      unauthenticated: يجب أن تقوم ببدء الاتصال أو تسجيل الدخول قبل الاستمرار.
      unconfirmed: يجب أن تقوم بتأكيد عنوان البريد الالكتروني الخاص بك قبل الاستمرار.
    mailer:
      confirmation_instructions:
        action: التحقق من عنوان البريد الالكتروني
        action_with_app: تأكيد والعودة الى %{app}
        explanation: لقد قمت بتكوين حساب على %{host} مع عنوان البريد الالكتروني هذا. أنت على بعد ضغطتي واحدة بعيدا عن تفعيلها. إذا كان هذا ليس لك ، يرجى تجاهل هذا البريد الإلكتروني.
        explanation_when_pending: لقد قمت بطلب الاستدعاء الى %{host} مع عنوان البريد الالكتروني هذا. بمجرد تأكيد عنوان البريد الالكتروني الخاص بك ، سيتم مراجعة التطبيق الخاص بك. يمكنك بدء الاتصال لتغيير التفاصيل الخاصة بك أو حذف الحساب الخاص بك ، ولكن لا يمكنك التوصل الى معظم الوظائف حتى يتم الموافقة على الحساب الخاص بك. اذا تم رفض التطبيق الخاص بك ، سيتم ازالة البيانات الخاصة بك ، لذلك لن يكون هناك تصرف آخر مطلوب منك. إذا كان هذا ليس لك ، يرجى تجاهل هذا البريد الإلكتروني.
        extra_html: برجاء التحقق من <a href="%{terms_path}">القواعد الخاصة بوحدة الخدمة</a> و <a href="%{policy_path}">الخاصة بشروط الخدمة</a>.
        subject: 'بشدة : تعليمات التأكيد ل ـ %{instance}'
        title: التحقق من عنوان البريد الالكتروني
      email_changed:
        explanation: 'يتم تغيير عنوان البريد الالكتروني للحساب الخاص بك الى :'
        extra: اذا لم تقوم بتغيير البريد الالكتروني الخاص بك ، فمن المحتمل أن يكون قد قام شخص ما بالتوصل الى الحساب الخاص بك. برجاء تغيير كلمة السرية الخاصة بك مباشرة أو اتصل بموجه وحدة الخدمة اذا كنت قد قمت باقفال الحساب الخاص بك.
        subject: 'بشدة : تم تغيير البريد الالكتروني'
        title: عنوان بريد الكتروني جديد
      password_change:
        explanation: تم تغيير كلمة السرية للحساب الخاص بك.
        extra: اذا لم تقوم بتغيير كلمة السرية الخاصة بك ، فمن المحتمل أن يكون قد قام شخص ما بالتوصل الى الحساب الخاص بك. برجاء تغيير كلمة السرية الخاصة بك مباشرة أو اتصل بموجه وحدة الخدمة اذا كنت قد قمت باقفال الحساب الخاص بك.
        subject: 'بشدة : تم تغيير كلمة السرية'
        title: تم تغيير كلمة السرية
      reconfirmation_instructions:
        explanation: قم بتأكيد العنوان الجديد لتغيير البريد الالكتروني الخاص بك.
        extra: اذا لم يتم بدء هذا التغيير بواسطتك ، برجاء تجاهل هذا البريد الالكتروني. لن يتغير عنوان البريد الالكتروني الخاص بحساب Chatرير الخاص بك حتى تقوم بالتوصل الى الوصلة السابقة.
        subject: 'بمرارة : تأكيد البريد الالكتروني الى %{instance}'
        title: التحقق من عنوان البريد الالكتروني
      reset_password_instructions:
        action: تغيير كلمة السرية
        explanation: قمت بطلب كلمة سرية جديدة للحساب الخاص بك.
        extra: اذا لم تطلب ذلك ، برجاء تجاهل هذا البريد الالكتروني. لن تتغير كلمة السرية الخاصة بك حتى يمكنك التوصل الى الوصلة الموجودة بأعلى وتكوين وصلة جديدة.
        subject: 'بمرارة : اعادة ضبط تعليمات كلمة السرية'
        title: ارجاع كلمة السرية
      two_factor_disabled:
        explanation: تم الغاء اتاحة توثيق اثنين من العوامل للحساب الخاص بك. أصبح بدء الاتصال ممكنا الآن باستخدام عنوان البريد الالكتروني وكلمة السرية فقط.
        subject: 'بمرارة : تم الغاء اتاحة توثيق اثنين من العوامل'
        title: تم الغاء اتاحة 2FA
      two_factor_enabled:
        explanation: تم اتاحة توثيق اثنين من العوامل للحساب الخاص بك. الرمز المميز الذي يتم تكوينه بواسطة تطبيق TOTP مزدوج سيكون مطلوبا لبدء الاتصال.
        subject: 'بمرارة : تم اتاحة توثيق اثنين من العوامل'
        title: تم اتاحة 2FA
      two_factor_recovery_codes_changed:
        explanation: تم الغاء فعالية أكواد الاستعادة السابقة وتم تكوين أكواد جديدة.
        subject: 'بمرارة : يتم اعادة تكوين أكواد الاستعادة لاثنين من العوامل'
        title: تم تغيير أكواد استرجاع 2FA
      unlock_instructions:
        subject: 'بشدة : تعليمات الغاء الاقفال'
      webauthn_credential:
        added:
          explanation: تم اضافة مفتاح الأمان التالي الى الحساب الخاص بك
          subject: 'بشدة : مفتاح أمن جديد'
          title: تم اضافة مفتاح أمن جديد
        deleted:
          explanation: تم حذف مفتاح الأمان التالي من الحساب الخاص بك
          subject: 'بشدة : تم حذف مفتاح Security'
          title: تم حذف أحد مفاتيح السرية الخاصة بك
      webauthn_disabled:
        explanation: تم الغاء اتاحة التوثيق مع مفاتيح السرية للحساب الخاص بك. أصبح بدء الاتصال ممكنا الآن باستخدام الرمز المميز الذي تم تكوينه بواسطة تطبيق TOTP مزدوج فقط.
        subject: 'بشكل مرير : تم الغاء اتاحة التوثيق مع مفاتيح السرية'
        title: تم الغاء اتاحة مفاتيح السرية
      webauthn_enabled:
        explanation: تم اتاحة توثيق مفتاح السرية للحساب الخاص بك. يمكن الآن استخدام مفتاح السرية الخاص بك لبدء الاتصال.
        subject: 'بمرارة : اتاحة توثيق مفتاح Security'
        title: تم اتاحة مفاتيح السرية
    omniauth_callbacks:
      failure: لا يمكن توثيقك من %{kind} لأنه "%{reason}"
      success: تم التوثيق بنجاح من حساب %{kind}.
    passwords:
      no_token: لا يمكنك الاتصال بهذه الصفحة بدون الحصول على البريد الالكتروني لارجاع كلمة السرية. اذا كنت قد قمت بذلك من خلال البريد الالكتروني لارجاع كلمة السرية ، برجاء التأكد من أنك قد قمت باستخدام عنوان URL الكامل المتاح.
      send_instructions: اذا كان عنوان البريد الالكتروني الخاص بك موجود في قاعدة البيانات الخاصة بنا ، ستقوم باستلام وصلة استعادة كلمة السرية في عنوان البريد الالكتروني الخاص بك في بضع دقائق. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      send_paranoid_instructions: اذا كان عنوان البريد الالكتروني الخاص بك موجود في قاعدة البيانات الخاصة بنا ، ستقوم باستلام وصلة استعادة كلمة السرية في عنوان البريد الالكتروني الخاص بك في بضع دقائق. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      updated: تم تغيير كلمة السرية الخاصة بك بنجاح. أنت الآن موقعة فيه
      updated_not_active: تم تغيير كلمة السرية الخاصة بك بنجاح.
    registrations:
      destroyed: وداعا ! تم الغاء الحساب الخاص بك بنجاح. نحن نأمل أن نراكم مرة أخرى قريبا.
      signed_up: أهلا وسهلا لقد قمت ببدء الاتصال بنجاح.
      signed_up_but_inactive: لقد قمت ببدء الاتصال بنجاح. ومع ذلك ، لم يمكننا تسجيل الدخول لأن الحساب الخاص بك لم يتم تشغيله بعد.
      signed_up_but_locked: لقد قمت ببدء الاتصال بنجاح. على أية حال ، نحن لا نستطيع أن يوقعك في لأن حسابك مغلق.
      signed_up_but_pending: تم ارسال رسالة مع وصلة تأكيد الى عنوان البريد الالكتروني الخاص بك. بعد أن تقوم بالضغط على الوصلة ، سنقوم بمراجعة التطبيق الخاص بك. سيتم اعلامك اذا تم اعتماده.
      signed_up_but_unconfirmed: تم ارسال رسالة مع وصلة تأكيد الى عنوان البريد الالكتروني الخاص بك. برجاء اتباع الوصلة لتشغيل الحساب الخاص بك. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      update_needs_confirmation: قمت بتعديل الحساب الخاص بك بنجاح ، ولكننا بحاجة الى التحقق من عنوان البريد الالكتروني الجديد الخاص بك. برجاء التحقق من البريد الالكتروني الخاص بك واتبع تأكيد الوصلة لتأكيد عنوان البريد الالكتروني الجديد الخاص بك. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      updated: تم تعديل الحساب الخاص بك بنجاح.
    sessions:
      already_signed_out: تم الخروج من الموقع بنجاح.
      signed_in: تم تنفيذه بنجاح.
      signed_out: تم الخروج من الموقع بنجاح.
    unlocks:
      send_instructions: ستقوم باستلام بريد الكتروني مع التعليمات الخاصة بكيفية الغاء اقفال الحساب الخاص بك في غضون دقائق قليلة. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      send_paranoid_instructions: اذا كان الحساب الخاص بك موجودا ، ستقوم باستلام بريد الكتروني مع التعليمات الخاصة بكيفية الغاء اقفاله في بضع دقائق. برجاء التحقق من الحافظة spam الخاصة بك اذا لم تكن قد قمت باستلام هذا البريد الالكتروني.
      unlocked: تم الغاء اقفال الحساب الخاص بك بنجاح. برجاء بدء الاتصال للاستمرار.
  errors:
    messages:
      already_confirmed: تم تأكيده بالفعل ، برجاء محاولة الاتصال
      confirmation_period_expired: يجب تأكيده خلال %{period}، برجاء طلب رقم واحد جديد
      expired: انتهت ، برجاء طلب واحد جديد
      not_found: غير موجود
      not_locked: لم يتم اقفاله

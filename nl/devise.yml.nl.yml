nl:
  devise:
    confirmations:
      confirmed: Uw e-mailadres is bevestigd.
      send_instructions: U ontvangt een e-mail met instructies voor het bevestigen van uw e-mailadres in een paar minuten. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      send_paranoid_instructions: Als uw e-mailadres aanwezig is in onze database, ontvangt u een e-mail met instructies voor het bevestigen van uw e-mailadres in een paar minuten. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
    failure:
      already_authenticated: U bent al aangemeld.
      inactive: Uw account is nog niet geactiveerd.
      invalid: Ongeldig %{authentication_keys} of wachtwoord.
      last_attempt: U hebt nog een poging voordat uw account is vergrendeld.
      locked: Uw account is vergrendeld.
      not_found_in_database: Ongeldig %{authentication_keys} of wachtwoord.
      pending: Uw account wordt nog steeds geëvalueerd.
      timeout: Uw sessie is verlopen. Meld u opnieuw aan om door te gaan.
      unauthenticated: U moet zich aanmelden of aanmelden voordat u verder gaat.
      unconfirmed: U moet uw e-mailadres bevestigen voordat u verder gaat.
    mailer:
      confirmation_instructions:
        action: E-mailadres verifiëren
        action_with_app: Bevestigen en teruggaan naar %{app}
        explanation: U hebt een account gemaakt op %{host} met dit e-mailadres. U bent een klik verwijderd van het activeren van het. Als u dit niet was, negeer dan deze e-mail.
        explanation_when_pending: U hebt een uitnodiging aangevraagd voor %{host} met dit e-mailadres. Zodra u uw e-mailadres bevestigt, zullen wij uw aanvraag bekijken. U kunt zich aanmelden om uw gegevens te wijzigen of uw account te verwijderen, maar u hebt geen toegang tot de meeste functies totdat uw account is goedgekeurd. Als uw aanvraag wordt afgewezen, worden uw gegevens verwijderd, zodat er geen verdere actie van u vereist is. Als u dit niet was, negeer dan deze e-mail.
        extra_html: Controleer ook <a href="%{terms_path}">de regels van de server</a> en <a href="%{policy_path}">onze voorwaarden van service</a>.
        subject: 'Chatterly: bevestigingsinstructies voor %{instance}'
        title: E-mailadres verifiëren
      email_changed:
        explanation: 'Het e-mailadres voor uw account wordt gewijzigd in:'
        extra: Als u uw e-mail niet hebt gewijzigd, is het waarschijnlijk dat iemand toegang heeft gekregen tot uw account. Wijzig onmiddellijk uw wachtwoord of neem contact op met de serverbeheerder als u uw account hebt geblokkeerd.
        subject: 'Chatterly: E-mail gewijzigd'
        title: Nieuw e-mailadres
      password_change:
        explanation: Het wachtwoord voor uw account is gewijzigd.
        extra: Als u uw wachtwoord niet hebt gewijzigd, is het waarschijnlijk dat iemand toegang heeft gekregen tot uw account. Wijzig onmiddellijk uw wachtwoord of neem contact op met de serverbeheerder als u uw account hebt geblokkeerd.
        subject: 'Chatterly: Wachtwoord gewijzigd'
        title: Wachtwoord gewijzigd
      reconfirmation_instructions:
        explanation: Bevestig het nieuwe adres om uw e-mail te wijzigen.
        extra: Als deze wijziging niet door u is geïnitieerd, kunt u deze e-mail negeren. Het e-mailadres voor de Chatterly-account wordt pas gewijzigd als u de bovenstaande link hebt geopend.
        subject: 'Chatterly: E-mail bevestigen voor %{instance}'
        title: E-mailadres verifiëren
      reset_password_instructions:
        action: Wachtwoord wijzigen
        explanation: U hebt een nieuw wachtwoord voor uw account aangevraagd.
        extra: Als u dit niet hebt gevraagd, kunt u deze e-mail negeren. Uw wachtwoord zal niet veranderen totdat u de bovenstaande link opent en een nieuwe maakt.
        subject: 'Chatterly: Wachtwoordeinstructies opnieuw instellen'
        title: Wachtwoord opnieuw instellen
      two_factor_disabled:
        explanation: Verificatie met twee factoren voor uw account is uitgeschakeld. Aanmelden is nu mogelijk met alleen e-mail adres en wachtwoord.
        subject: 'Chatterly: verificatie met twee factoren is uitgeschakeld'
        title: 2FA uitgeschakeld
      two_factor_enabled:
        explanation: Verificatie met twee factoren is ingeschakeld voor uw account. Een token gegenereerd door de gepaarde TOTP-app is vereist voor aanmelding.
        subject: 'Chatterly: verificatie met twee factoren ingeschakeld'
        title: 2FA ingeschakeld
      two_factor_recovery_codes_changed:
        explanation: De vorige herstelcodes zijn ongeldig gemaakt en er zijn nieuwe codes gegenereerd.
        subject: 'Chatterly: Er zijn twee-factor herstelcodes opnieuw gegenereerd'
        title: 2FA herstelcodes gewijzigd
      unlock_instructions:
        subject: 'Chatterly: Instructies voor ontgrendelen'
      webauthn_credential:
        added:
          explanation: De volgende beveiligingssleutel is toegevoegd aan uw account
          subject: 'Chatterly: Nieuwe beveiligingssleutel'
          title: Er is een nieuwe beveiligingssleutel toegevoegd
        deleted:
          explanation: De volgende beveiligingssleutel is verwijderd van uw account
          subject: 'Chatterly: Beveiligingssleutel gewist'
          title: Een van de beveiligingssleutels is gewist
      webauthn_disabled:
        explanation: Verificatie met beveiligingssleutels is uitgeschakeld voor uw account. Aanmelden is nu mogelijk met alleen het token dat is gegenereerd door de gepaarde TOTP-app.
        subject: 'Chatterly: Verificatie met beveiligingssleutels uitgeschakeld'
        title: Beveiligingssleutels uitgeschakeld
      webauthn_enabled:
        explanation: Verificatie van beveiligingssleutels is ingeschakeld voor uw account. Uw beveiligingssleutel kan nu worden gebruikt voor aanmelding.
        subject: 'Chatterly: verificatie met beveiligingssleutel ingeschakeld'
        title: Beveiligingssleutels ingeschakeld
    omniauth_callbacks:
      failure: Kon u niet verifiëren van %{kind} omdat "%{reason}".
      success: Met succes geverifieerd vanaf %{kind} account.
    passwords:
      no_token: U kunt deze pagina niet openen zonder te komen van een e-mail voor het resetten van wachtwoorden. Als u komt van een wachtwoord reset e-mail, zorg ervoor dat u gebruikt de volledige URL verstrekt.
      send_instructions: Als uw e-mailadres bestaat in onze database, ontvangt u een wachtwoord herstel link op uw e-mailadres in een paar minuten. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      send_paranoid_instructions: Als uw e-mailadres bestaat in onze database, ontvangt u een wachtwoord herstel link op uw e-mailadres in een paar minuten. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      updated: Uw wachtwoord is gewijzigd. U bent nu aangemeld.
      updated_not_active: Uw wachtwoord is gewijzigd.
    registrations:
      destroyed: Dag! Uw account is geannuleerd. We hopen u snel weer te zien.
      signed_up: Welkom! U hebt zich aangemeld.
      signed_up_but_inactive: U hebt zich aangemeld. We konden u echter niet aanmelden omdat uw account nog niet geactiveerd is.
      signed_up_but_locked: U hebt zich aangemeld. We kunnen u echter niet aanmelden omdat uw account is vergrendeld.
      signed_up_but_pending: Er is een bericht met een bevestigingslink naar uw e-mailadres verzonden. Nadat u op de link klikt, zullen we uw aanvraag bekijken. U wordt gewaarschuwd als deze is goedgekeurd.
      signed_up_but_unconfirmed: Er is een bericht met een bevestigingslink naar uw e-mailadres verzonden. Volg de link om uw account te activeren. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      update_needs_confirmation: U hebt uw account met succes bijgewerkt, maar we moeten uw nieuwe e-mailadres controleren. Controleer uw e-mail en volg de bevestigingslink om uw nieuwe e-mailadres te bevestigen. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      updated: Uw account is bijgewerkt.
    sessions:
      already_signed_out: Ondertekend met succes.
      signed_in: Ondertekend in geslaagd.
      signed_out: Ondertekend met succes.
    unlocks:
      send_instructions: U ontvangt een e-mail met instructies voor het ontgrendelen van uw account in een paar minuten. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      send_paranoid_instructions: Als uw account bestaat, ontvangt u een e-mail met instructies voor het ontgrendelen van uw account in een paar minuten. Controleer uw spammap als u deze e-mail niet hebt ontvangen.
      unlocked: Uw account is ontgrendeld. Meld u aan om door te gaan.
  errors:
    messages:
      already_confirmed: is al bevestigd, probeer dan te tekenen in
      confirmation_period_expired: moet worden bevestigd binnen %{period}, vraag een nieuwe
      expired: is vervallen, vraag een nieuwe
      not_found: niet gevonden
      not_locked: is niet vergrendeld
      not_saved:
        one: '1 fout verbood deze %{resource} om opgeslagen te worden:'
        other: "%{count} fouten verboden om deze %{resource} te worden opgeslagen:"

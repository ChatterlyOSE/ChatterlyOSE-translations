sv:
  devise:
    confirmations:
      confirmed: E-postadressen har bekräftats.
      send_instructions: Du kommer att få ett e-postmeddelande med instruktioner för hur du kan bekräfta din mejladress om några minuter. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      send_paranoid_instructions: Om din e-postadress finns i vår databas kommer du att få ett e-postmeddelande med instruktioner för hur du kan bekräfta din mejladress om några minuter. Kontrollera skräppostmappen om du inte har fått det här mejlet.
    failure:
      already_authenticated: Du är redan inloggad.
      inactive: Ditt konto är inte aktiverat ännu.
      invalid: Ogiltig %{authentication_keys} eller lösenord.
      last_attempt: Du har ett försök till innan ditt konto är låst.
      locked: Ditt konto är låst.
      not_found_in_database: Ogiltig %{authentication_keys} eller lösenord.
      pending: Ditt konto är fortfarande under granskning.
      timeout: Sessionen har upphört. Du måste logga in igen för att fortsätta.
      unauthenticated: Du måste logga in eller logga in innan du fortsätter.
      unconfirmed: Du måste bekräfta din mejladress innan du fortsätter.
    mailer:
      confirmation_instructions:
        action: Kontrollera e-postadressen
        action_with_app: Bekräfta och återgå till %{app}
        explanation: Du har skapat ett konto på %{host} med den här mejladressen. Du är ett klick bort från att aktivera den. Om det inte var du, ignorera det här mejlet.
        explanation_when_pending: Du sökte efter en inbjudan till %{host} med den här mejladressen. När du har bekräftat din e-postadress kommer vi att granska din ansökan. Du kan logga in för att ändra dina uppgifter eller ta bort ditt konto, men du kan inte nå de flesta funktionerna förrän ditt konto har godkänts. Om din ansökan avslås kommer dina data att tas bort, så det kommer inte att krävas någon ytterligare åtgärd från dig. Om det inte var du, ignorera det här mejlet.
        extra_html: 'Se även <a href="%{terms_path}">: reglerna för servern</a> och <a href="%{policy_path}">för våra tjänstevillkor</a>.'
        subject: 'Kvartalsvis: Konfirmationsinstruktioner för %{instance}'
        title: Kontrollera e-postadressen
      email_changed:
        explanation: 'E-postadressen för ditt konto ändras till:'
        extra: Om du inte har ändrat ditt e-postmeddelande är det troligt att någon har fått åtkomst till ditt konto. Ändra ditt lösenord omedelbart eller kontakta serveradministratören om du är utelåst från ditt konto.
        subject: 'Kvartalsvis: Mejl ändrades'
        title: Ny mejladress
      password_change:
        explanation: Lösenordet för ditt konto har ändrats.
        extra: Om du inte har ändrat ditt lösenord, är det troligt att någon har fått åtkomst till ditt konto. Ändra ditt lösenord omedelbart eller kontakta serveradministratören om du är utelåst från ditt konto.
        subject: 'Chatterly: Lösenord har ändrats'
        title: Lösenordet ändrades
      reconfirmation_instructions:
        explanation: Bekräfta den nya adressen för att ändra din mejladress.
        extra: Om den här ändringen inte initierats av dig, ignorera det här mejlet. E-postadressen för Chatterly-kontot ändras inte förrän du har åtkomst till länken ovan.
        subject: 'Chatterly: Bekräfta e-post för %{instance}'
        title: Kontrollera e-postadressen
      reset_password_instructions:
        action: Ändra lösenord
        explanation: Du begärde ett nytt lösenord för ditt konto.
        extra: Om du inte har begärt det här, ignorera det här mejlet. Ditt lösenord ändras inte förrän du har tillgång till länken ovan och skapar en ny.
        subject: 'Chatterly: Återställ lösenordsinstruktioner'
        title: Återställning av
      two_factor_disabled:
        explanation: Tvåfaktorsautentisering för ditt konto har avaktiverats. Inloggningen är nu möjlig med endast e-postadress och lösenord.
        subject: 'Chatterly: Två-faktorautentisering avaktiverad'
        title: 2FA inaktiverat
      two_factor_enabled:
        explanation: Tvåfaktorsautentisering har aktiverats för ditt konto. Ett element som genereras av den parade TOTP-appen krävs för inloggning.
        subject: 'Chatterly: Tvåfaktorsautentisering aktiverad'
        title: 2FA är aktiverat
      two_factor_recovery_codes_changed:
        explanation: De tidigare återställningskoderna har ogiltigförklarats och nya har genererats.
        subject: 'Kvartalsvis: återställningskoder med två faktorer återskapas'
        title: 2FA-recovery-koder ändrades
      unlock_instructions:
        subject: 'Chattalvis: Lås upp instruktioner'
      webauthn_credential:
        added:
          explanation: Följande säkerhetsnyckel har lagts till till ditt konto
          subject: 'Chatterly: Ny säkerhetsnyckel'
          title: En ny säkerhetsnyckel har lagts till
        deleted:
          explanation: Följande säkerhetsnyckel har tagits bort från ditt konto
          subject: 'Chatterly: Säkerhetsnyckel borttagen'
          title: En av dina säkerhetsnycklar har tagits bort
      webauthn_disabled:
        explanation: Autentisering med behörighetsnycklar har avaktiverats för ditt konto. Inloggning är nu möjlig att använda endast den token som genereras av appen Psändes TOTP.
        subject: 'Chatterly: Autentisering med säkerhetsnycklar avaktiverade'
        title: Behörighetsnycklar
      webauthn_enabled:
        explanation: Behörighetsnyckelautentisering har aktiverats för ditt konto. Din säkerhetsnyckel kan nu användas för inloggning.
        subject: 'Chatterly: Behörighetsnyckelautentisering aktiverad'
        title: Säkerhetsnycklar aktiverade
    omniauth_callbacks:
      failure: Det gick inte att autentisera dig från %{kind} eftersom "%{reason}. "
      success: Autentiserad från %{kind} -kontot.
    passwords:
      no_token: Du kan inte komma åt den här sidan utan att komma från ett lösenord för återställning av lösenord. Om du kommer från ett lösenord för återställning av lösenord, se till att du använder den fullständiga URL-adressen.
      send_instructions: Om din e-postadress finns i vår databas kommer du att få en lösenordsåterställningslänk i din mejladress om några minuter. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      send_paranoid_instructions: Om din e-postadress finns i vår databas kommer du att få en lösenordsåterställningslänk i din mejladress om några minuter. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      updated: Ditt lösenord har ändrats. Du är nu inloggad.
      updated_not_active: Ditt lösenord har ändrats.
    registrations:
      destroyed: Hej då! Ditt konto har annullerats. Vi hoppas få se dig snart igen.
      signed_up: Välkomna! Du har skrivit in dig.
      signed_up_but_inactive: Du har skrivit in dig. Men vi kunde inte skriva in dig på grund av att ditt konto ännu inte aktiverats.
      signed_up_but_locked: Du har skrivit in dig. Men vi kunde inte skriva in dig eftersom ditt konto är låst.
      signed_up_but_pending: Ett meddelande med bekräftelslänkar har skickats till din e-postadress. När du har klickat på länken ska du granska programmet. Du kommer att meddelas om den är godkänd.
      signed_up_but_unconfirmed: Ett meddelande med bekräftelslänkar har skickats till din e-postadress. Följ länken för att aktivera ditt konto. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      update_needs_confirmation: Du har uppdaterat ditt konto, men vi måste verifiera din nya mejladress. Kontrollera mejlet och följ bekräftelslänken för att bekräfta din nya mejladress. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      updated: Ditt konto har uppdaterats.
    sessions:
      already_signed_out: Signerad ut.
      signed_in: Signerat med lyckat resultat.
      signed_out: Signerad ut.
    unlocks:
      send_instructions: Du kommer att få ett e-postmeddelande med instruktioner om hur du låser upp ditt konto inom några minuter. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      send_paranoid_instructions: Om ditt konto finns kommer du att få ett e-postmeddelande med instruktioner om hur du låser upp den inom några minuter. Kontrollera skräppostmappen om du inte har fått det här mejlet.
      unlocked: Ditt konto har låsts upp utan problem. Du måste logga in för att fortsätta.
  errors:
    messages:
      already_confirmed: har redan bekräftats, försök logga in
      confirmation_period_expired: måste bekräftas inom %{period}, be om en ny
      expired: har upphört att gälla, begär en ny
      not_found: hittades inte
      not_locked: var inte låst
      not_saved:
        one: '1 fel förbjöd det här %{resource} från att lagras:'
        other: "%{count} fel har förbjudit denna %{resource} från att sparas:"

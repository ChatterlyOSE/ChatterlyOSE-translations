    errors:
      messages:
        access_denied: Resursägaren eller behörighetsservern nekade begäran.
        credential_flow_not_configured: Det gick inte att skapa lösenordsflödet för resursägare p.g.a. Doorkeeper.configure.resource_owner_from_kreditiv som inte har konfigurerats.
        invalid_client: Klientautentiseringen misslyckades på grund av okänd klient, ingen klientautentisering inkluderad, eller otillåten autentiseringsmetod.
        invalid_grant: Det angivna behörighetsbidraget är ogiltigt, har upphört att gälla, återkallat, stämmer inte med den omdirigerings-URI som används i behörighetsordern, eller har utfärdats till en annan klient.
        invalid_redirect_uri: Den omdirigerade URI-adressen är inte giltig.
        invalid_request: Begäran saknar en obligatorisk parameter, innehåller ett parametervärde som inte kan användas, eller är på annat sätt fel format.
        invalid_resource_owner: De angivna resursens ägarkreditiv är inte giltiga, eller så kan resursägaren inte hittas
        invalid_scope: Den begärda omfattningen är ogiltig, okänd eller felformaterad.
        invalid_token:
          expired: Åtkomsttoken har upphört
          revoked: Åtkomsttoken har återkallats
          unknown: Åtkomsttoken är ogiltig
        resource_owner_authenticator_not_configured: Det gick inte att hitta resursägaren på grund av Doorkeeper.configure.resource_owner_authenticator som inte är ikonfig.
        server_error: Behörighetsservern påträffade ett oväntat tillstånd som förhindrade att den uppfyllde begäran.
        temporarily_unavailable: Behörighetsservern kan för närvarande inte hantera begäran på grund av en temporär överbelastning eller underhåll av servern.
        unauthorized_client: Klienten har inte behörighet att utföra den här begäran med den här metoden.
        unsupported_grant_type: Behörighetsbidragstypen hanteras inte av behörighetsservern.
        unsupported_response_type: Behörighetsservern hanterar inte den här svarstypen.
    flash:

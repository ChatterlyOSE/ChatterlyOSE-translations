it:
  devise:
    confirmations:
      confirmed: Il tuo indirizzo email è stato confermato con successo.
      send_instructions: Riceverai una mail con le istruzioni per come confermare il tuo indirizzo email in pochi minuti. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      send_paranoid_instructions: Se il tuo indirizzo email esiste nel nostro database, riceverai una mail con le istruzioni per come confermare il tuo indirizzo email in pochi minuti. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
    failure:
      already_authenticated: Ti sei già firmato.
      inactive: Il tuo account non è ancora attivato.
      invalid: Password %{authentication_keys} o password non valida.
      last_attempt: Hai un altro tentativo prima che il tuo account venga bloccato.
      locked: Il tuo account è bloccato.
      not_found_in_database: Password %{authentication_keys} o password non valida.
      pending: Il tuo account è ancora sotto esame.
      timeout: La sessione è scaduta. Si prega di firmare di nuovo per continuare.
      unauthenticated: Devi firmare o registrarti prima di continuare.
      unconfirmed: Devi confermare il tuo indirizzo email prima di continuare.
    mailer:
      confirmation_instructions:
        action: Verifica indirizzo email
        action_with_app: Conferma e ritorno a %{app}
        explanation: Hai creato un account su %{host} con questo indirizzo email. Si è a un click di distanza dall'attivazione. Se questo non eri tu, ti preghiamo di ignorare questa email.
        explanation_when_pending: Hai fatto domanda per un invito a %{host} con questo indirizzo email. Una volta confermato il tuo indirizzo e-mail, rivederemo la tua applicazione. È possibile effettuare il login per modificare i dettagli o cancellare il proprio account, ma non è possibile accedere alla maggior parte delle funzioni fino all'approvazione del proprio account. Se la tua applicazione viene rifiutata, i tuoi dati verranno rimossi, quindi non sarà richiesta alcuna ulteriore azione da te. Se questo non eri tu, ti preghiamo di ignorare questa email.
        extra_html: Si prega di verificare anche <a href="%{terms_path}">le regole del server</a> e <a href="%{policy_path}">i nostri termini di servizio</a>.
        subject: 'Chatterly: Istruzioni di conferma per il %{instance}'
        title: Verifica indirizzo email
      email_changed:
        explanation: 'L''indirizzo email per il tuo account viene modificato in:'
        extra: Se non hai modificato la tua email, è probabile che qualcuno abbia ottenuto l'accesso al tuo account. Ti preghiamo di modificare immediatamente la password o di contattare l'admin del server se sei bloccato dal tuo account.
        subject: 'Chatterly: Email modificata'
        title: Nuovo indirizzo email
      password_change:
        explanation: La password per il tuo account è stata modificata.
        extra: Se non hai modificato la password, è probabile che qualcuno abbia ottenuto l'accesso al tuo account. Ti preghiamo di modificare immediatamente la password o di contattare l'admin del server se sei bloccato dal tuo account.
        subject: 'Chattly: Password modificata'
        title: Password modificata
      reconfirmation_instructions:
        explanation: Conferma il nuovo indirizzo per modificare la tua email.
        extra: Se questo cambiamento non è stato avviato da te, ti preghiamo di ignorare questa email. L'indirizzo email per l'account Chatterly non cambierà fino a quando non si accede al link sopra riportato.
        subject: 'Chattly: Conferma email per %{instance}'
        title: Verifica indirizzo email
      reset_password_instructions:
        action: Modifica password
        explanation: Hai richiesto una nuova password per il tuo account.
        extra: Se non hai richiesto questo, ti preghiamo di ignorare questa email. La tua password non cambierà finché non accedi al link sopra e crearne uno nuovo.
        subject: 'Chatterly: Istruzioni per la password di Reset'
        title: Reset della password
      two_factor_disabled:
        explanation: L'autenticazione a due fattori per il tuo account è stata disabilitata. Il login è ora possibile utilizzando solo indirizzo e-mail e password.
        subject: 'Chatterly: autenticazione a due fattori disabilitata'
        title: 2FA disabilitato
      two_factor_enabled:
        explanation: L'autenticazione a due fattori è stata abilitata per il tuo account. Per il login sarà richiesto un token generato dall'app TOTP accoppiata.
        subject: 'Chatterly: autenticazione a due fattori abilitata'
        title: 2FA abilitato
      two_factor_recovery_codes_changed:
        explanation: I codici di recupero precedenti sono stati invalidati e nuovi generati.
        subject: 'Chatterly: Codici di recupero a due fattori ri - generati'
        title: 2FA codici di ripristino modificati
      unlock_instructions:
        subject: 'Chattly: istruzioni di sblocco'
      webauthn_credential:
        added:
          explanation: Il seguente tasto di sicurezza è stato aggiunto al tuo account
          subject: 'Chatterly: nuova chiave di sicurezza'
          title: È stata aggiunta una nuova chiave di sicurezza
        deleted:
          explanation: Il seguente tasto di sicurezza è stato cancellato dal tuo account
          subject: 'Chattly: tasto di sicurezza cancellato'
          title: Uno di voi chiavi di sicurezza è stato cancellato
      webauthn_disabled:
        explanation: L'autenticazione con chiavi di sicurezza è stata disabilitata per il tuo account. Il login è ora possibile utilizzando solo il token generato dall'app TOTP accoppiata.
        subject: 'Chatterly: autenticazione con chiavi di sicurezza disabilitate'
        title: Chiavi di sicurezza disabilitata
      webauthn_enabled:
        explanation: L'autenticazione della chiave di sicurezza è stata abilitata per il tuo account. La tua chiave di sicurezza può ora essere utilizzata per il login.
        subject: 'Chattly: autenticazione chiave di sicurezza abilitata'
        title: Chiavi di sicurezza abilitate
    omniauth_callbacks:
      failure: Impossibile autenticarti da %{kind} perché "%{reason}".
      success: Autenticato correttamente da %{kind} account.
    passwords:
      no_token: Non è possibile accedere a questa pagina senza venire da una mail di reimpostazione della password. Se si proviene da una mail di reimpostazione della password, assicurarsi di aver utilizzato l'URL completo fornito.
      send_instructions: Se il tuo indirizzo email esiste nel nostro database, riceverai un link di ripristino della password al tuo indirizzo email in pochi minuti. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      send_paranoid_instructions: Se il tuo indirizzo email esiste nel nostro database, riceverai un link di ripristino della password al tuo indirizzo email in pochi minuti. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      updated: La password è stata modificata correttamente. Ora sei firmato.
      updated_not_active: La password è stata modificata correttamente.
    registrations:
      destroyed: Ciao! Il tuo account è stato annullato correttamente. Speriamo di rivedervi presto.
      signed_up: Benvenuti! Hai firmato con successo.
      signed_up_but_inactive: Hai firmato con successo. Tuttavia, non potremmo sottoscriverti perché il tuo account non è ancora attivato.
      signed_up_but_locked: Hai firmato con successo. Tuttavia, non potremmo sottoscriverti perché il tuo account è bloccato.
      signed_up_but_pending: Un messaggio con un link di conferma è stato inviato al tuo indirizzo email. Dopo aver fatto clic sul link, rivederemo la tua applicazione. Ti verrà notificato se è approvato.
      signed_up_but_unconfirmed: Un messaggio con un link di conferma è stato inviato al tuo indirizzo email. Si prega di seguire il link per attivare il proprio account. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      update_needs_confirmation: Hai aggiornato correttamente il tuo account, ma dobbiamo verificare il tuo nuovo indirizzo email. Ti preghiamo di controllare la tua email e seguire il link di conferma per confermare il tuo nuovo indirizzo email. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      updated: Il tuo account è stato aggiornato correttamente.
    sessions:
      already_signed_out: Firmato correttamente.
      signed_in: Firmato con successo.
      signed_out: Firmato correttamente.
    unlocks:
      send_instructions: Riceverai una email con le istruzioni per sbloccare il tuo account in pochi minuti. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      send_paranoid_instructions: Se il tuo account esiste, riceverai una email con le istruzioni per come sbloccarla in pochi minuti. Si prega di controllare la cartella di spam se non è stata ricevuta questa email.
      unlocked: Il tuo account è stato sbloccato correttamente. Si prega di firmare per continuare.
  errors:
    messages:
      already_confirmed: era già confermato, si prega di provare a firmare
      confirmation_period_expired: necessità di essere confermate entro %{period}minuti, richiediamo una nuova
      expired: è scaduto, richiedere un nuovo
      not_found: non trovato
      not_locked: non è stato bloccato
      not_saved:
        one: '1 errore ha vietato a questo %{resource} di essere salvato:'
        other: "%{count} errori hanno vietato a questo %{resource} di essere salvato:"

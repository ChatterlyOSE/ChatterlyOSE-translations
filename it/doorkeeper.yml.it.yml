          revoked: Il token di accesso è stato revocato
          unknown: Il token di accesso non è valido
        resource_owner_authenticator_not_configured: Resource Owner trovato non riuscito a causa di Doorkeeper.configure.resource_owner_authenticator disconfiged.
        server_error: Il server di autorizzazione ha riscontrato una condizione inattesa che gli impediva di soddisfare la richiesta.
        temporarily_unavailable: Il server di autorizzazione non è attualmente in grado di gestire la richiesta a causa di un temporaneo sovraccarico o manutenzione del server.
        unauthorized_client: Il client non è autorizzato ad eseguire questa richiesta utilizzando questo metodo.
        unsupported_grant_type: Il tipo di concessione autorizzazione non è supportato dal server di autorizzazione.
        unsupported_response_type: Il server di autorizzazione non supporta questo tipo di risposta.

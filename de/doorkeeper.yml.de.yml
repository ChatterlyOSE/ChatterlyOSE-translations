    errors:
      messages:
        access_denied: Der Ressourceneigner oder der Authorization Server hat die Anforderung verweigert.
        credential_flow_not_configured: Der Nachrichtenfluss 'Password Credentials' des Ressourceneigners ist fehlgeschlagen, weil 'Doorkeeper.configure.resource_owner_from_credentials' nicht konfiguriert wurde.
        invalid_client: Die Clientauthentifizierung ist auf Grund eines unbekannten Clients, ohne Clientauthentifizierung oder nicht unterstützte Authentifizierungsmethode fehlgeschlagen.
        invalid_grant: Der angegebene Berechtigungszuschuss ist ungültig, abgelaufen, widerrufen, stimmt nicht mit dem Umleitungs-URI überein, der in der Berechtigungsanforderung verwendet wurde, oder wurde für einen anderen Client ausgegeben.
        invalid_redirect_uri: Die enthaltene Umleitung uri ist nicht gültig.
        invalid_request: In der Anforderung fehlt ein erforderlicher Parameter, er enthält einen nicht unterstützten Parameterwert oder ist andernfalls fehlerhaft.
        invalid_resource_owner: Die angegebenen Berechtigungsnachweise für den Ressourceneigner sind nicht gültig, oder der Ressourceneigner kann nicht gefunden werden.
        invalid_scope: Der angeforderte Bereich ist ungültig, unbekannt oder fehlerhaft.
        invalid_token:
          expired: Das Zugriffstoken ist abgelaufen.
          revoked: Das Zugriffstoken wurde widerrufen
          unknown: Das Zugriffstoken ist ungültig.
        resource_owner_authenticator_not_configured: Die Suche nach Ressourceneigner ist fehlgeschlagen, weil Doorkeeper.configure.resource_owner_authenticator nicht configed ist.
        server_error: Der Authorization Server hat eine unerwartete Bedingung festgestellt, die es daran gehindert hat, die Anforderung zu erfüllen.
        temporarily_unavailable: Der Authorization Server kann die Anforderung aufgrund einer temporären Überlastung oder einer temporären Wartung des Servers derzeit nicht verarbeiten.
        unauthorized_client: Der Client ist nicht berechtigt, diese Anforderung mit dieser Methode auszuführen.
        unsupported_grant_type: Der Berechtigungserteilungstyp wird vom Berechtigungsserver nicht unterstützt.
        unsupported_response_type: Der Authorization Server unterstützt diesen Antworttyp nicht.
    flash:

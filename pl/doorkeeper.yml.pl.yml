        invalid_grant: Podana dotacja autoryzacji jest niepoprawna, utraciła ważność, została odwołana, nie jest zgodna z identyfikatorem URI przekierowania używanym w żądaniu autoryzacji lub została wydana dla innego klienta.
        invalid_redirect_uri: Dołączony identyfikator URI przekierowania jest niepoprawny.
        invalid_request: W żądaniu brakuje wymaganego parametru, dołączono nieobsługiwaną wartość parametru lub jest ono zniekształcone w inny sposób.
        invalid_resource_owner: Podane informacje autoryzacyjne właściciela zasobu nie są poprawne lub nie można znaleźć właściciela zasobu.
        invalid_scope: Żądany zasięg jest niepoprawny, nieznany lub zniekształcony.
        invalid_token:
          expired: Znacznik dostępu utracił ważność
          revoked: Token dostępu został unieważniony
          unknown: Token dostępu jest niepoprawny
        resource_owner_authenticator_not_configured: Znalezienie właściciela zasobu nie powiodło się, ponieważ właściwość Doorkeeper.configure.resource_owner_authenticator jest dekonfigurowalna.
        server_error: Serwer autoryzacji napotkał nieoczekiwany warunek, który uniemożliwił mu spełnienie żądania.
        temporarily_unavailable: Serwer autoryzacji obecnie nie może obsłużyć żądania z powodu tymczasowego przeciążenie lub konserwacji serwera.
        unauthorized_client: Klient nie ma uprawnień do wykonania tego żądania przy użyciu tej metody.
        unsupported_grant_type: Typ nadania autoryzacji nie jest obsługiwany przez serwer autoryzacji.
        unsupported_response_type: Serwer autoryzacji nie obsługuje tego typu odpowiedzi.

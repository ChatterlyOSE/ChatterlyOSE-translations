tr:
  devise:
    confirmations:
      confirmed: E-posta adresiniz başarıyla doğrulandı.
      send_instructions: Birkaç dakika içinde e-posta adresinizi nasıl onaylayacağınız hakkında yönergeler içeren bir e-posta alacaksınız. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      send_paranoid_instructions: E-posta adresiniz veritabanımızda varsa, birkaç dakika içinde e-posta adresinizi nasıl onaylayacağınız hakkında yönergeler içeren bir e-posta alırsınız. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
    failure:
      already_authenticated: Zaten oturum açtın.
      inactive: Hesabınız henüz etkinleştirilmedi.
      invalid: Geçersiz %{authentication_keys} ya da parola.
      last_attempt: Hesabınız kilitlenmeden önce bir denemeniz daha vardır.
      locked: Hesabınız kilitlendi.
      not_found_in_database: Geçersiz %{authentication_keys} ya da parola.
      pending: Hesabınız gözden geçirilmeye devam ediyor.
      timeout: Oturumunuzun süresi doldu. Devam etmek için lütfen yeniden oturum açın.
      unauthenticated: Devam etmeden önce oturum açmanız ya da oturum açmanız gerekir.
      unconfirmed: Devam etmeden önce e-posta adresinizi doğrulamanız gerekir.
    mailer:
      confirmation_instructions:
        action: E-posta adresini doğrula
        action_with_app: Onayla ve %{app} 'ye geri dön
        explanation: Bu e-posta adresi ile %{host} tarihinde bir hesap oluşturmuyorsunuz. Bunu etkinleştirmekten bir tık uzaktasınız. Bu siz olmasaydınız, lütfen bu e-postayı yoksayın.
        explanation_when_pending: Bu e-posta adresine sahip %{host} 'ye davet için başvurdun. E-posta adresinizi doğruladığınızda, uygulamanızı gözden geçireceğiz. Ayrıntılarınızı değiştirmek için oturum açabilir ya da hesabınızı silebilirsiniz; ancak, hesabınız onaylanıncaya kadar işlevlerin çoğuna erişemezsiniz. Uygulamanız reddedilirse, verileriniz kaldırılır, bu nedenle sizin için başka bir işlem yapılması gerekmez. Bu siz olmasaydınız, lütfen bu e-postayı yoksayın.
        extra_html: Please also check out <a href="%{terms_path}">the rules of the server</a> and <a href="%{policy_path}">our terms of service</a>.
        subject: "Chatterly: %{instance} için doğrulama yönergeleri"
        title: E-posta adresini doğrula
      email_changed:
        explanation: "Hesabınıza ilişkin e-posta adresi şu şekilde değiştiriliyor:"
        extra: E-postanızı değiştirmediyseniz, bir kişi hesabınıza erişim kazanmış olabilir. Lütfen parolanızı hemen değiştirin ya da hesabınızdan kilitlenmiş olduğunuz için sunucu yöneticisiyle iletişim kurun.
        subject: "Chatterly: E-posta değiştirildi"
        title: Yeni e-posta adresi
      password_change:
        explanation: Hesabınızın parolası değiştirildi.
        extra: Parolanızı değiştirmediyseniz, hesabınız hesabınıza erişim sağlamış olabilir. Lütfen parolanızı hemen değiştirin ya da hesabınızdan kilitlenmiş olduğunuz için sunucu yöneticisiyle iletişim kurun.
        subject: "Chatterly: Parola değiştirildi"
        title: Parola değiştirildi
      reconfirmation_instructions:
        explanation: E-postanızı değiştirmek için yeni adresi onaylayın.
        extra: Bu değişiklik sizin için başlatılamadıysa, lütfen bu e-postayı yoksayın. Yukarıdaki bağlantıya erişinceye kadar Chatterly hesabına ilişkin e-posta adresi değişmeyecek.
        subject: "Chatterly: %{instance} için epostayı onayla"
        title: E-posta adresini doğrula
      reset_password_instructions:
        action: Parolayı değiştir
        explanation: Hesabınız için yeni bir parola istediniz.
        extra: Bunu istememiş olmadıysanız, lütfen bu e-postayı yoksayın. Yukarıdaki bağlantıya erişinceye ve yeni bir bağlantı oluşturuncaya kadar parolaniz değişmeyecek.
        subject: "Chatterly: Parolayı sıfırla"
        title: Parola sıfırlama
      two_factor_disabled:
        explanation: Hesabınız için iki etkenli kimlik doğrulaması devre dışı bırakıldı. Artık yalnızca e-posta adresi ve parola kullanılarak oturum açma olanağı kullanılabilir.
        subject: "Chatterly: İki etkenli kimlik doğrulaması geçersiz kılındı"
        title: 2FA devre dışı bırakıldı
      two_factor_enabled:
        explanation: Hesabınız için iki etkenli kimlik doğrulaması etkinleştirildi. Oturum açmak için, eşleştirilmiş TOTP uygulaması tarafından oluşturulan bir simge gerekli olacaktır.
        subject: "Chatterly: İki etkenli kimlik doğrulaması etkinleştirildi"
        title: 2FA etkin
      two_factor_recovery_codes_changed:
        explanation: Önceki kurtarma kodları geçersiz kılındı ve yenileri oluşturulabiliyor.
        subject: "Chatterly: İki katsayılı kurtarma kodlarının yeniden oluşturulması"
        title: 2FA kurtarma kodları değişti
      unlock_instructions:
        subject: "Chatterly: Kilidini aç"
      webauthn_credential:
        added:
          explanation: Hesabınıza aşağıdaki güvenlik anahtarı eklendi
          subject: "Chatterly: Yeni güvenlik anahtarı"
          title: Yeni bir güvenlik anahtarı eklendi
        deleted:
          explanation: Aşağıdaki güvenlik anahtarı hesabınızdan silindi
          subject: "Chatterly: Güvenlik anahtarı silindi"
          title: Siz güvenlik anahtarlarından biri silindi
      webauthn_disabled:
        explanation: Hesabınıza ilişkin güvenlik anahtarlarıyla kimlik doğrulaması devre dışı bırakıldı. Şu anda yalnızca, eşleştirilmiş TOTP uygulaması tarafından oluşturulan simgeyi kullanarak oturum açın.
        subject: "Chatterly: Güvenlik anahtarlarıyla kimlik doğrulama devre dışı bırakıldı"
        title: Güvenlik anahtarları geçersiz kılındı
      webauthn_enabled:
        explanation: Hesabınız için güvenlik anahtarı kimlik doğrulaması etkinleştirildi. Güvenlik anahtarınız şimdi oturum açmak için kullanılabilir.
        subject: "Chatterly: Güvenlik anahtarı kimlik doğrulaması etkinleştirildi"
        title: Güvenlik anahtarları etkinleştirildi
    omniauth_callbacks:
      failure: '" %{kind} " ile kimliğinizi doğrulayamadı. "%{reason}".'
      success: "%{kind} hesaptan başarıyla doğrulandı."
    passwords:
      no_token: Parola sıfırlama e-postasından gelmeksizin bu sayfaya erişemezsiniz. Parola sıfırlama e-postasından geldiyseniz, lütfen sağlanan tam URL ' yi kullandığınızdan emin olun.
      send_instructions: E-posta adresiniz veritabanımızda varsa, birkaç dakika içinde e-posta adresinizde bir parola kurtarma bağlantısı alırsınız. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      send_paranoid_instructions: E-posta adresiniz veritabanımızda varsa, birkaç dakika içinde e-posta adresinizde bir parola kurtarma bağlantısı alırsınız. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      updated: Parolaniz başarıyla değiştirildi. Şu anda oturum açtın.
      updated_not_active: Parolaniz başarıyla değiştirildi.
    registrations:
      destroyed: Güle güle! Hesabınız başarıyla iptal edildi. Sizi yakında tekrar görmeyi umuyoruz.
      signed_up: Hoş geldiniz! Başarıyla oturum açdınız.
      signed_up_but_inactive: Başarıyla oturum açdınız. Ancak hesabınız henüz etkinleştirilmediği için sizi imzalayamazdık.
      signed_up_but_locked: Başarıyla oturum açdınız. Ancak hesabınızın kilitli olduğu için sizi oturum açamazdık.
      signed_up_but_pending: E-posta adresinize bir onay bağlantısı olan bir ileti gönderildi. Bağlantıyı tıklatmanızın ardından uygulamanızı gözden geçireceğiz. Onaylanırsa size bildirim gönderilir.
      signed_up_but_unconfirmed: E-posta adresinize bir onay bağlantısı olan bir ileti gönderildi. Lütfen hesabınızı etkinleştirmek için bağlantıyı izleyin. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      update_needs_confirmation: Hesabınızı başarıyla güncellediniz, ancak yeni e-posta adresinizi doğrulamanız gerekiyor. Lütfen e-postanızı kontrol edin ve yeni e-posta adresinizi doğrulamak için doğrulama bağlantısını izleyin. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      updated: Hesabınız başarıyla güncelleştirildi.
    sessions:
      already_signed_out: Başarıyla oturum açıldı.
      signed_in: Başarıyla oturum açıldı.
      signed_out: Başarıyla oturum açıldı.
    unlocks:
      send_instructions: Birkaç dakika içinde hesabınızın kilidini nasıl açacağına ilişkin yönergeleri içeren bir e-posta alacaksınız. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      send_paranoid_instructions: Hesabınız varsa, birkaç dakika içinde nasıl açılacağına ilişkin yönergeleri içeren bir e-posta alırsınız. Lütfen bu e-postayı almadıysanız, istenmeyen e-posta klasörünüzü kontrol edin.
      unlocked: Hesabınızın kilidi başarıyla açıldı. Devam etmek için lütfen oturum açın.
  errors:
    messages:
      already_confirmed: önceden doğrulandı, lütfen oturum açmayı deneyin
      confirmation_period_expired: "%{period}içerisinde teyit edilmesi gerekiyor, lütfen yeni bir tane"
      expired: süresi doldu, lütfen yeni bir tane isteyin
      not_found: bulunamadı
      not_locked: kilitli değil
      not_saved:
        one: "Bu %{resource} , saklanmakta olan 1 hata yasaklandı:"
        other: "%{count} hata, bu %{resource} hatasının sakınması yasaklandı:"

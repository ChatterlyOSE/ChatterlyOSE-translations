he:
  devise:
    confirmations:
      confirmed: כתובת הדוא " ל שלך אושרה בהצלחה.
      send_instructions: תקבלו הודעת דואל עם הוראות לאישור כתובת הדואל שלכם בעוד מספר דקות. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      send_paranoid_instructions: אם כתובת הדואל שלכם קיימת בבסיס הנתונים שלנו, תקבלו הודעת דואל עם הוראות לאישור כתובת הדואל שלכם בתוך כמה דקות. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
    failure:
      already_authenticated: אתם כבר מחוברים.
      inactive: החשבון שלך עדיין לא הופעל.
      invalid: '%{authentication_keys} או סיסמה לא חוקיים.'
      last_attempt: יש לך עוד ניסיון אחד לפני שהחשבון שלך נעול.
      locked: החשבון שלך נעול.
      not_found_in_database: '%{authentication_keys} או סיסמה לא חוקיים.'
      pending: החשבון שלך עדיין תחת ביקורת.
      timeout: פג התוקף של מהלך העבודה שלך. נא להתחבר שוב כדי להמשיך.
      unauthenticated: אתה צריך להירשם או להירשם לפני שתמשיך.
      unconfirmed: עליכם לאשר את כתובת הדואל שלכם לפני שתמשיכו.
    mailer:
      confirmation_instructions:
        action: אימות כתובת דוא " ל
        action_with_app: אשרו וחזרו ל- %{app}
        explanation: יצרתם חשבון על %{host} עם כתובת דואל זו. אתה במרחק לחיצה אחת מלהפעיל אותו. אם זו לא היית את, בבקשה התעלמי מהאימייל הזה.
        explanation_when_pending: הגשת בקשה להזמנה ל- %{host} עם כתובת דואל זו. לאחר שתאשרו את כתובת הדוא " ל שלכם, נעבור על היישום שלכם. תוכלו להתחבר כדי לשנות את הפרטים שלכם או למחוק את החשבון שלכם, אך לא תוכלו לגשת לרוב הפונקציות עד לאישור החשבון. אם היישום שלכם נפסל, הנתונים שלכם יסולקו, כך שלא יהיה צורך בפעולה נוספת מכם. אם זו לא היית את, בבקשה התעלמי מהאימייל הזה.
        extra_html: נא גם לבדוק את <a href="%{terms_path}">את הכללים של השרת</a> ו <a href="%{policy_path}">תנאי השירות</a>.
        subject: 'Chatterly: הוראות אישור עבור %{instance}'
        title: אימות כתובת דוא " ל
      email_changed:
        explanation: 'כתובת הדואל של החשבון שלכם משתנה ל:'
        extra: אם לא תשנו את הדואל שלכם, סביר להניח שמישהו השיג גישה לחשבון שלכם. נא לשנות את סיסמתכם מיד או לפנות למנהלן השרת אם אתם נעולים מחוץ לחשבון.
        subject: 'Chatterly: דואל השתנה'
        title: כתובת דוא " ל חדשה
      password_change:
        explanation: הסיסמה עבור החשבון שלכם השתנתה.
        extra: אם לא תשנו את הסיסמה שלכם, סביר להניח שמישהו השיג גישה לחשבון שלכם. נא לשנות את סיסמתכם מיד או לפנות למנהלן השרת אם אתם נעולים מחוץ לחשבון.
        subject: 'Chatterly: הסיסמה השתנתה'
        title: הסיסמה שונתה
      reconfirmation_instructions:
        explanation: אשרו את הכתובת החדשה כדי לשנות את הדואל שלכם.
        extra: אם שינוי זה לא הופעל על ידכם, אנא התעלמו מהודעת דואל זו. כתובת הדואל של חשבון הצ ' טרלי לא תשתנה עד שתגשו אל הקישור למעלה.
        subject: 'Chatterly: אישור דואל עבור %{instance}'
        title: אימות כתובת דוא " ל
      reset_password_instructions:
        action: שינוי סיסמה
        explanation: ביקשת סיסמה חדשה לחשבון שלך.
        extra: אם לא ביקשתם זאת, אנא התעלמו מהודעת דואל זו. הסיסמה שלך לא תשתנה עד שתיגש לקישור למעלה ויצור אחד חדש.
        subject: 'Chatterly: איפוס הוראות סיסמה'
        title: איפוס סיסמה
      two_factor_disabled:
        explanation: אימות שני גורמים עבור החשבון שלכם הושבת. התחברות אפשרית כעת באמצעות כתובת דוא " ל וסיסמה בלבד.
        subject: 'Chatterly: אימות דו-קטור מושבת'
        title: 2FA מושבת
      two_factor_enabled:
        explanation: אימות שני גורמים הופעל עבור החשבון שלכם. אסימון שיופק על ידי יישום TOTP לזווג יידרש לצורך התחברות.
        subject: 'Chatterly: אימות דו-גורם מופעל'
        title: 2FA מופעל
      two_factor_recovery_codes_changed:
        explanation: קודי השחזור הקודמים בוטל וחדשים הופקו.
        subject: 'Chatterly: קודי שחזור של שני גורמים נוצרים מחדש'
        title: קודי התאוששות של 2FA השתנו
      unlock_instructions:
        subject: 'Chatterly: הוראות ביטול נעילה'
      webauthn_credential:
        added:
          explanation: מפתח האבטחה שלהלן נוסף לחשבון שלכם
          subject: 'צ '' טרלי: מפתח אבטחה חדש'
          title: נוסף מפתח אבטחה חדש
        deleted:
          explanation: מפתח האבטחה שלהלן נמחק מהחשבון שלכם
          subject: 'צ '' טרלי: מפתח אבטחה נמחק'
          title: אחד ממפתחות האבטחה נמחק.
      webauthn_disabled:
        explanation: אימות עם מפתחות האבטחה הושבת עבור החשבון שלכם. התחברות אפשרית כעת באמצעות האסימון שמופק על ידי יישום TOTP לזווג.
        subject: 'צ '' טרלי: אימות עם מפתחות האבטחה מושבת'
        title: מקשי אבטחה מושבתים
      webauthn_enabled:
        explanation: אימות מפתח אבטחה הופעל עבור החשבון שלכם. ניתן להשתמש במפתח האבטחה שלכם לצורך התחברות.
        subject: 'Chatterly: אימות מפתח אבטחה מופעל'
        title: מקשי אבטחה מופעלים
    omniauth_callbacks:
      failure: לא ניתן לאמת אתכם מ- %{kind} מפני "%{reason}.
      success: מאומת בהצלחה מתוך %{kind} חשבון.
    passwords:
      no_token: אינכם יכולים לגשת לדף זה בלי לבוא מתוך דואל איפוס סיסמה. אם אתם באים מתוך דואל איפוס סיסמה, ודאו שאתם משתמשים ב-URL המלא שסופק.
      send_instructions: אם כתובת הדואל שלכם קיימת בבסיס הנתונים שלנו, תקבלו קישור לשחזור סיסמה בכתובת הדואל שלכם בעוד כמה דקות. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      send_paranoid_instructions: אם כתובת הדואל שלכם קיימת בבסיס הנתונים שלנו, תקבלו קישור לשחזור סיסמה בכתובת הדואל שלכם בעוד כמה דקות. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      updated: הסיסמה שלכם שונתה בהצלחה. אתם רשומים עכשיו.
      updated_not_active: הסיסמה שלכם שונתה בהצלחה.
    registrations:
      destroyed: ביי! החשבון שלכם בוטל בהצלחה. אנחנו מקווים לראות אותך שוב בקרוב.
      signed_up: ברוכים הבאים! יש לך נרשם בהצלחה.
      signed_up_but_inactive: יש לך נרשם בהצלחה. עם זאת, לא יכולנו להחתים אותך כי החשבון שלך עדיין לא הופעל.
      signed_up_but_locked: יש לך נרשם בהצלחה. עם זאת, לא יכולנו להחתים אותך כי החשבון שלך נעול.
      signed_up_but_pending: הודעה עם קישור אישור נשלחה לכתובת הדואל שלכם. לאחר שתלחצו על הקישור, נעבור על היישום שלכם. תקבלו הודעה אם היא תאושר.
      signed_up_but_unconfirmed: הודעה עם קישור אישור נשלחה לכתובת הדואל שלכם. נא לעקוב אחר הקישור כדי להפעיל את החשבון. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      update_needs_confirmation: עדכנת את החשבון שלך בהצלחה, אבל אנחנו צריכים לאמת את כתובת הדוא " ל החדשה שלך. בדקו את הדואל שלכם ובצעו את קישור האישור כדי לאשר את כתובת הדואל החדשה שלכם. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      updated: החשבון שלכם עודכן בהצלחה.
    sessions:
      already_signed_out: נחתם בהצלחה.
      signed_in: נחתם בהצלחה.
      signed_out: נחתם בהצלחה.
    unlocks:
      send_instructions: תקבלו הודעת דואל עם הוראות לביטול נעילת החשבון שלכם בעוד כמה דקות. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      send_paranoid_instructions: אם החשבון שלכם קיים, תקבלו הודעת דואל עם הוראות לביטול הנעילה בתוך כמה דקות. בדקו את תיקיית הדואר שלכם אם לא קיבלתם דואל זה.
      unlocked: נעילת החשבון שלכם שוחררה בהצלחה. נא להירשם כדי להמשיך.
  errors:
    messages:
      already_confirmed: כבר אושר, נא לנסות להתחבר
      confirmation_period_expired: יש לאשר בתוך %{period}, נא לבקש חדשה
      expired: פג תוקפו, נא לבקש בקשה חדשה
      not_found: לא נמצא
      not_locked: לא ננעל
      not_saved:
        one: 'שגיאה 1 מנעה שמירה של %{resource}:'
        two: "%{count} שגיאות אסורות %{resource} לשמירה:"
        many: "%{count} שגיאות אסורות %{resource} לשמירה:"
        other: "%{count} שגיאות אסורות %{resource} לשמירה:"

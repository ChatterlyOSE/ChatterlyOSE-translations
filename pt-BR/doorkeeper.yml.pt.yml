        server_error: O servidor de autorização encontrou uma condição inesperada que o impediu de cumprir o pedido.
        temporarily_unavailable: O servidor de autorização é atualmente incapaz de tratar o pedido devido a uma sobrecarga temporária ou manutenção do servidor.
        unauthorized_client: O cliente não está autorizado a realizar essa solicitação usando este método.
        unsupported_grant_type: O tipo de concessão de autorização não é suportado pelo servidor de autorização.
        unsupported_response_type: O servidor de autorização não suporta este tipo de resposta.
